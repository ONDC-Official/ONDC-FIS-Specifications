x-tlc:
  code:
    - Term: Buyer App Fee Type
      Api: search
      Attribute: BUYER_FINDER_FEE_TYPE
      Owner: Buyer App
      Value: '"amount", "percent- annualized"'
      Description: >-
        If set to "amount" it means Buyer App's fee is a flat amount in INR.

        If set to "percent- annualized" it means the Buyer App's fee is set as a
        percentage of the Total Loan Disbursed for a 12-month tenure loan.


        For example: Assume the Buyer App Fees' value is 5%


        For a 12 month tenure loan the 'effective fees' paid by Seller App to
        the Buyer App would be 5% * (12 months/ 12 months) i.e 5%


        For 6 month tenure loan the 'effective fees' paid by Seller App to the
        Buyer App would be 5% * (6 months/ 12 months) i.e 2.5%


        For 18 month tenure loan the 'effective fees' paid by Seller App to the
        Buyer App would be 5% * (18 months/ 12 months) i.e 7.5%
    - Term: Buyer App Fee Percentage
      Attribute: BUYER_FINDER_FEES_PERCENTAGE
      Owner: Buyer App
      Value: Positive Decimal Number
      Description: >-
        Percentage of the Buyer App's Fee. To be interpreted in connection with
        the "type" field mentioned above.

        For example, let's assume the value is set at "5". If the "type" is set
        to "percent - annualized", it means the Buyer App Fee is 5% of the Total
        Order Value for a 12- month tenure loan.
    - Term: Buyer App Fee Amount
      Attribute: BUYER_FINDER_FEES_AMOUNT
      Owner: Buyer App
      Value: Positive Decimal Number
      Description: >-
        Amount of the Buyer App's Fee. To be interpreted in connection with the
        "type" field mentioned above.

        For example, let's assume the value is set at "5". If the "type" is set
        to "Amount", that means the Buyer App Fee is INR 5.
    - Term: Payment Collector
      Api: |-
        search
        on_search
        init
        on_init
      Attribute: payment.collected_by
      Owner: Both
      Value: >-
        If set to "BAP", it means that the Buyer App will collect processing
        fees if any from the Buyer. If set to "BPP", it means that the Seller
        App will collect processing fees if any from the Buyer.
      Description: >-
        If set to "amount" it means Buyer App's fee is a flat amount in INR.

        If set to "percent- annualized" it means the Buyer App's fee is set as a
        percentage of the Total Loan Disbursed for a 12-month tenure loan.


        For example: Assume the Buyer App Fees' value is 5%


        For a 12 month tenure loan the 'effective fees' paid by Seller App to
        the Buyer App would be 5% * (12 months/ 12 months) i.e 5%


        For 6 month tenure loan the 'effective fees' paid by Seller App to the
        Buyer App would be 5% * (6 months/ 12 months) i.e 2.5%


        For 18 month tenure loan the 'effective fees' paid by Seller App to the
        Buyer App would be 5% * (18 months/ 12 months) i.e 7.5%
    - Term: Settlement Window
      Api: |-
        search
        on_search
        init
        on_init
      Attribute: SETTLEMENT_WINDOW
      Owner: Collector (Either BAP or BPP)
      Value: |-
        Time period
        (ISO8601 format)
      Description: >-
        The time period from completion of the Settlement Basis within which the
        Payment Collector will settle with counterparty Network Participant(s).
        As an illustration, a Settlement Window of 5 days after loan disbursal
        can be specified as "P5D" (i.e. period 5 days) or "PT120H" (i.e. period
        120 hours).
    - Term: Settlement Basis
      Api: |-
        search
        on_search
        init
        on_init
      Attribute: SETTLEMENT_BASIS
      Owner: Collector (Either BAP or BPP)
      Value: |-
        "Delivery", "return_window_expiry", 
        "invoice_receipt"
      Description: >-
        The event that will trigger settlement from the Payment Collector to
        counterparty Network Participant(s).


        Example:

        Upon confirmation of order delivery, then set this to "delivery" 


        Upon expiry of cancellation/ return window, then set this
        to"return_window_expiry"


        Upon receipt of an invoice from the counterparty, then this to
        "invoice_receipt"
    - Term: Settlement Amount
      Api: |-
        init
        on_init
      Attribute: SETTLEMENT_AMOUNT
      Owner: Receiver (BAP or BPP)
      Value: Positive Decimal Number
      Description: >-
        The amount that the Payment Collector will remit to the counterparty
        Network Participant.

        For clarity, if the Buyer App is the Processing Fees collector, the
        Buyer App will deduct their Buyer finder fees from the Processing Fees
        and remit the balance to the Seller App. If seller app is the Processing
        Fees collector, the Seller app will remit the Buyer Finder Fees to Buyer
        App.
    - Term: Settlement Type
      Api: |-
        init
        on_init
      Attribute: SETTLEMENT_TYPE
      Owner: Receiver (BAP or BPP)
      Value: '"neft", "rtgs", "upi"'
      Description: >-
        The Payment Collector will use the selected method to remit the due
        payment to the counterparty Network Participant. To illustrate, if the
        Buyer App collects the payment and the Settlement Type is set to "rtgs",
        when the settlement is due, the Buyer App will transfer the Seller App's
        share of the Buyer Price to the Seller App's account via RTGS.
    - Term: Mandatory Arbitration
      Api: |-
        on_search
        on_init
      Attribute: MANDATORY_ARBITRATION
      Owner: Seller App
      Value: true/ false
      Description: >-
        If this attribute is set to true, that would mean both parties agree
        that in case of a dispute, both parties must resolve the dispute through
        arbitration.
    - Term: Court Jurisdiction
      Api: |-
        on_search
        on_init
      Attribute: COURT_JURISDICTION
      Owner: Seller App
      Value: Pick a city from a given list of cities which have a High Court bench
      Description: >-
        The name of the city whose courts will have exclusive jurisdiction over
        disputes related to this contract. The list of options will only contain
        cities which have a High Court bench.
    - Term: Delay Interest
      Api: |-
        search
        on_search
        init
        on_init
      Attribute: DELAY_INTEREST
      Owner: Receiver (BAP or BPP)
      Value: Positive Decimal Number
      Description: >-
        This is the annual rate of interest that the Payment Collector will be
        charged if they delay a payment to the counterparty Network Participant,
        calculated pro rata for each calendar day of delay. As an example, if
        the value is set as "7.3", and the amount of payment due is INR 1000,
        that will mean the Payment Collector will pay the counterparty Network
        Participant an interest of 7.3% per annum (i.e. INR 100), calculated pro
        rata for each day of delay. So if the Payment Collector delay was 50
        days, the total interest payable would be INR 10 [calculated as
        1000x(7.3/100)x(50/365)]
    - Term: Static Terms
      Api: |-
        search
        on_search
        init
        on_init
      Attribute: STATIC_TERMS
      Owner: Both
      Value: URL
      Description: >-
        This will be the URL of a web-page where the standard Terms and
        Conditions of the Network Participant - which are not covered in the API
        Specification (e.g.: indemnity) - will be hosted. These terms will apply
        to the transaction, in addition to the terms decided through the ONDC
        Protocol. If there is a conflict between the terms decided through the
        Protocol, and the Static Terms, the terms decided through the ONDC
        Protocol will prevail. Also, if there is a conflict between the Static
        Terms and the ONDC Network Policy or the Static Terms and the Network
        Participant Agreement, the terms of the ONDC Network Policy or the
        Network Participant Agreement (as the case may be) will prevail.
