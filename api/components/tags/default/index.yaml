search:
  message:
    intent:
      payment: &a11
        tags:
          - code: BUYER_FINDER_FEES
            description: Describes the finder fees of the loan for buyer
            reference: <PR/Issue/Discussion Links md format text>
            list: &a4
              - code: BUYER_FINDER_FEES_TYPE
                description: Buyer finder fee type.
                reference: <PR/Issue/Discussion Links md format text>
                list:
                  - code: amount
                    description: Describes, the Buyer App’s fee is a flat amount in INR.
                    reference: <PR/Issue/Discussion Links md format text>
                  - code: percent- annualized
                    description: Describes, the Buyer App’s fee is set as a percentage of the Total
                      Loan Disbursed for a 12-month tenure loan.
                    reference: <PR/Issue/Discussion Links md format text>
                  - code: percent
                    description: Describes, the Buyer App’s fee is an absolute percentage.
                    reference: <PR/Issue/Discussion Links md format text>
              - code: BUYER_FINDER_FEES_PERCENTAGE
                description: Buyer finder fee in percentage
                reference: <PR/Issue/Discussion Links md format text>
          - code: SETTLEMENT_TERMS
            description: Describes the settlement terms of the loan
            reference: <PR/Issue/Discussion Links md format text>
            list: &a5
              - code: SETTLEMENT_WINDOW
                description: Time window to complete settlement for the loan
                reference: <PR/Issue/Discussion Links md format text>
              - code: SETTLEMENT_BASIS
                description: Basis required to complete settlement
                reference: <PR/Issue/Discussion Links md format text>
              - code: SETTLEMENT_TYPE
                description: Payment method to complete settlement
                reference: <PR/Issue/Discussion Links md format text>
              - code: MANDATORY_ARBITRATION
                description: Flag to denote if dispute can be resolved through arbitration
                reference: <PR/Issue/Discussion Links md format text>
              - code: COURT_JURISDICTION
                description: Denotes court that will have jurisdiction for the case
                reference: <PR/Issue/Discussion Links md format text>
              - code: DELAY_INTEREST
                description: Denotes interest to be paid as a delay charge
                reference: <PR/Issue/Discussion Links md format text>
              - code: STATIC_TERMS
                description: Terms for settlement
                reference: <PR/Issue/Discussion Links md format text>
              - code: SETTLEMENT_AMOUNT
                description: Denotes settlement amount
                reference: <PR/Issue/Discussion Links md format text>
              - code: OFFLINE_CONTRACT
                description: Denotes offline contract
                reference: <PR/Issue/Discussion Links md format text>
          - &a12
            code: BREAKUP
            description: Describes the breakup of EMIS
            reference: <PR/Issue/Discussion Links md format text>
            list: &a6
              - code: PRINCIPAL_AMOUNT
                description: Describes the loan principal, should include unit INR
                reference: <PR/Issue/Discussion Links md format text>
              - code: INTEREST_AMOUNT
                description: Describes the loan interest, should include unit INR
                reference: <PR/Issue/Discussion Links md format text>
              - code: PROCESSING_FEE
                description: Describes the loan processing fee, should include unit INR or %
                reference: <PR/Issue/Discussion Links md format text>
              - code: OTHER_UPFRONT_CHARGES
                description: Describes the other upfront charges, should include unit INR or %
                reference: <PR/Issue/Discussion Links md format text>
              - code: NET_DISBURSED_AMOUNT
                description: Describes the net disbursed amount, should include unit INR
                reference: <PR/Issue/Discussion Links md format text>
              - code: OTHER_CHARGES
                description: Describes the other charges, should include unit INR
                reference: <PR/Issue/Discussion Links md format text>
              - code: INSURANCE_CHARGES, should include unit INR
                description: Describes the insurance Charges
                reference: <PR/Issue/Discussion Links md format text>
on_search:
  message:
    catalog:
      providers:
        items: &a9
          tags:
            - &a16
              code: INFO
              description: Describes the information of the loan like interest rate, tenure,
                amount etc
              reference: <PR/Issue/Discussion Links md format text>
              list: &a1
                - code: WORKING_CAPITAL_LIMIT
                  description: Amount for the loan which a borrower can take, should include
                    unit  INR
                  reference: <PR/Issue/Discussion Links md format text>
                - code: INTEREST_RATE
                  description: Interest Rate on which loan is being provided, should include
                    unit  %
                  reference: <PR/Issue/Discussion Links md format text>
                - code: PROCESSING_FEE
                  description: Describes the Processing Fee, should include unit  INR
                  reference: <PR/Issue/Discussion Links md format text>
                - code: INSURANCE_CHARGES
                  description: Describes the insurance Charges, should include units INR or %
                  reference: <PR/Issue/Discussion Links md format text>
                - code: OTHER_UPFRONT_CHARGES
                  description: Describes the other upfront charges, should include unit  INR or %
                  reference: <PR/Issue/Discussion Links md format text>
                - code: TERM
                  description: For how long loan has been taken
                  reference: <PR/Issue/Discussion Links md format text>
                - code: REPAYMENT_FREQUENCY
                  description: Repayment Frequency by borrower
                  reference: <PR/Issue/Discussion Links md format text>
                - code: RATE_ANNUALISED_PENAL_CHARGES
                  description: Penalty fee in case of any delay, should include units INR or %
                  reference: <PR/Issue/Discussion Links md format text>
                - code: OTHER_CHARGES
                  description: Describes the other charges, should include units INR
                  reference: <PR/Issue/Discussion Links md format text>
                - code: COOL_OFF_PERIOD
                  description: Cooling off/look-up period during which borrower shall not be	TAGS
                    m jayega charged any penalty
                  reference: <PR/Issue/Discussion Links md format text>
                - code: KYC_MODE
                  description: Describes the kyc mode
                  reference: <PR/Issue/Discussion Links md format text>
                - code: CO_APPLICANT
                  description: Describes co applicant is required or not
                  reference: <PR/Issue/Discussion Links md format text>
            - &a17
              code: CHECKLISTS
              description: Describes the checklist must be fullfilled for loan approval
              reference: <PR/Issue/Discussion Links md format text
              required: Required
              list: &a2
                - code: INDIVIDUAL_KYC
                  description: Borrower's KYC status
                  reference: <PR/Issue/Discussion Links md format text
                - code: ENTITY_KYC
                  description: Entity KYC status
                  reference: <PR/Issue/Discussion Links md format text
                - code: ACCOUNT_INFORMATION
                  description: Bank Account is verified or not
                  reference: <PR/Issue/Discussion Links md format text
                - code: PERSONAL_DISCUSSION
                  description: Personal Discussion with borrower is done or not
                  reference: <PR/Issue/Discussion Links md format text
                - code: PHYSICAL_VERIFICATION
                  description: Physical Verification is done or not
                  reference: <PR/Issue/Discussion Links md format text
                - code: ENACH
                  description: Enach for the repayment is done or not
                  reference: <PR/Issue/Discussion Links md format text
                - code: ESIGN
                  description: Esign for the loan agreement is done or not
                  reference: <PR/Issue/Discussion Links md format text
        tags: &a13
          - code: CONTACT_INFO
            description: Describes the contact info of grievance redressal officer(GRO) &
              customer support details
            reference: <PR/Issue/Discussion Links md format text>
            list: &a7
              - code: GRO_NAME
                description: Denotes name of the grievance redressal officer(GRO)
                reference: <PR/Issue/Discussion Links md format text>
              - code: GRO_EMAIL
                description: Denotes email of the grievance redressal officer(GRO)
                reference: <PR/Issue/Discussion Links md format text>
              - code: GRO_CONTACT_NUMBER
                description: Denotes contact number of the grievance redressal officer(GRO)
                reference: <PR/Issue/Discussion Links md format text>
              - code: CUSTOMER_SUPPORT_LINK
                description: Support link for customer in case of any issue
                reference: <PR/Issue/Discussion Links md format text>
              - code: CUSTOMER_SUPPORT_CONTACT_NUMBER
                description: contact number for customer in case of any issue
                reference: <PR/Issue/Discussion Links md format text>
              - code: CUSTOMER_SUPPORT_EMAIL
                description: Support email for customer in case of any issue
                reference: <PR/Issue/Discussion Links md format text>
              - code: GRO_DESIGNATION
                description: Designation of grievance person
                reference: <PR/Issue/Discussion Links md format text>
              - code: GRO_ADDRESS
                description: Support address for customer in case of any issue
                reference: <PR/Issue/Discussion Links md format text>
          - code: LSP_INFO
            description: Describes lsp details acting as recovert agent authorised to
              approach borrower
            reference: <PR/Issue/Discussion Links md format text>
            list: &a8
              - code: LSP_NAME
                description: Name of lsp acting as recovery agent, authorised to approach
                  borrower
                reference: <PR/Issue/Discussion Links md format text>
              - code: LSP_EMAIL
                description: Email of lsp acting as recovery agent, authorised to approach
                  borrower
                reference: <PR/Issue/Discussion Links md format text>
              - code: LSP_CONTACT_NUMBER
                description: Contact number of lsp acting as recovery agent, authorised to
                  approach borrower
                reference: <PR/Issue/Discussion Links md format text>
              - code: LSP_ADDRESS
                description: Address of lsp acting as recovery agent, authorised to approach
                  borrower
                reference: <PR/Issue/Discussion Links md format text>
      fulfillments: &a10
        tags:
          - code: CHECKLISTS
            description: Borrower checklists
            reference: <PR/Issue/Discussion Links md format text
            required: Required
            list: &a3
              - code: KYC
                description: Borrower's KYC status
                reference: <PR/Issue/Discussion Links md format text
              - code: E_SIGN
                description: Borrower's E_SIGN status
                reference: <PR/Issue/Discussion Links md format text
on_select:
  message:
    order:
      items: *a9
      provider:
        fulfillments: *a10
init:
  message:
    order:
      payments: *a11
on_init: &a14
  message:
    order:
      payments: &a15
        tags:
          - *a12
      items: *a9
      provider: &a18
        tags: *a13
        fulfillments: *a10
on_confirm: *a14
on_status: *a14
on_update:
  message:
    order:
      payments: *a15
      items:
        tags:
          - *a16
          - *a17
          - code: LINKED_ORDER_IDS
            description: List of child order IDs of this particular order ID
            required: Optional
            list: []
            reference: <PR/Issue/Discussion Links md format text
      provider: *a18
