search:
  message:
    intent:
      tags:
        - code: INCREMENTAL_PULL
          description: Describes the information about incremental pull
          reference: <PR/Issue/Discussion Links md format text>
          list:
            - code: REGISTER
              description: Describes, register value for incremental pull.
              reference: <PR/Issue/Discussion Links md format text>
              list:
                - code: true
                  description: Register for unsolicited calls of incremental pull
                - code: false
                  description: De-register for unsolicited calls of incremental pull
            - code: CHANGES_FROM
              description: Pull schemes which are updated from the given date
              reference: <PR/Issue/Discussion Links md format text
        - &a2
          code: BAP_TERMS
          description: Describes the terms of engagement between the buyer app and seller
            app, as set by buyer app
          reference: <PR/Issue/Discussion Links md format text>
          list: &a1
            - code: STATIC_TERMS
              description: Static terms url for the engagement
              reference: <PR/Issue/Discussion Links md format text>
            - code: OFFLINE_CONTRACT
              description: Whether an additional offline contract exists for the engagement
                between buyer app and seller app
              reference: <PR/Issue/Discussion Links md format text>
              list:
                - code: true
                  description: Offline contract exists
                - code: false
                  description: Offline contract does not exist
on_search:
  message:
    catalog:
      providers:
        items: &a3
          tags:
            - code: SCHEME_INFORMATION
              description: Information about the scheme
              reference: <PR/Issue/Discussion Links md format text>
              list:
                - code: STATUS
                  description: Status of the scheme
                  reference: <PR/Issue/Discussion Links md format text>
                  list:
                    - code: active
                      description: Scheme is active
                      reference: <PR/Issue/Discussion Links md format text>
                    - code: suspended
                      description: Scheme is suspended
                      reference: <PR/Issue/Discussion Links md format text>
                - code: LOCKIN_PERIOD_IN_DAYS
                  description: Lockin period if applicable
                  reference: <PR/Issue/Discussion Links md format text>
                - code: NFO_START_DATE
                  description: Start date of NFO, applicable only for NFOs
                  reference: <PR/Issue/Discussion Links md format text>
                - code: NFO_END_DATE
                  description: End date of NFO, applicable only for NFOs
                  reference: <PR/Issue/Discussion Links md format text>
                - code: NFO_ALLOTMENT_DATE
                  description: Allotment date of NFO, applicable only for NFOs
                  reference: <PR/Issue/Discussion Links md format text>
                - code: NFO_REOPEN_DATE
                  description: Reopen date of NFO, applicable only for NFOs
                  reference: <PR/Issue/Discussion Links md format text>
                - code: ENTRY_LOAD
                  description: Entry load for the scheme
                  reference: <PR/Issue/Discussion Links md format text>
                - code: EXIT_LOAD
                  description: Exit load for the scheme
                  reference: <PR/Issue/Discussion Links md format text>
                - code: OFFER_DOCUMENTS
                  description: Scheme related documents. Typically include SID, KIM, SAI and
                    related addendums
                  reference: <PR/Issue/Discussion Links md format text>
            - code: PLAN_INFORMATION
              description: Information about the scheme
              reference: <PR/Issue/Discussion Links md format text>
              list:
                - code: CONSUMER_TNC
                  description: Terms and Conditions to be accepted by the Investor
                  reference: <PR/Issue/Discussion Links md format text>
            - code: PLAN_IDENTIFIERS
              description: All useful identifiers for a scheme plan
              reference: <PR/Issue/Discussion Links md format text>
              list:
                - code: ISIN
                  description: ISIN of the scheme plan
                  reference: <PR/Issue/Discussion Links md format text>
                - code: RTA_IDENTIFIER
                  description: ID of the scheme plan at the RTAs
                  reference: <PR/Issue/Discussion Links md format text>
                - code: AMFI_IDENTIFIER
                  description: ID of the scheme plan at AMFI
                  reference: <PR/Issue/Discussion Links md format text>
            - code: PLAN_OPTIONS
              description: Options associated with the scheme plan
              reference: <PR/Issue/Discussion Links md format text>
              list:
                - code: PLAN
                  description: Type of plan - regular/ direct etc.
                  reference: <PR/Issue/Discussion Links md format text>
                  list:
                    - code: regular
                      description: Regular scheme
                      reference: <PR/Issue/Discussion Links md format text>
                    - code: direct
                      description: Direct scheme
                      reference: <PR/Issue/Discussion Links md format text>
                    - code: retail
                      description: Retail scheme
                      reference: <PR/Issue/Discussion Links md format text>
                    - code: institutional
                      description: Institutional scheme
                      reference: <PR/Issue/Discussion Links md format text>
                - code: OPTION
                  description: Option of the plan - growth/idcw etc.
                  reference: <PR/Issue/Discussion Links md format text>
                  list:
                    - code: growth
                      description: Growth option
                      reference: <PR/Issue/Discussion Links md format text>
                    - code: idcw
                      description: IDCW option
                      reference: <PR/Issue/Discussion Links md format text>
                    - code: daily_idcw
                      description: Daily IDCW option
                      reference: <PR/Issue/Discussion Links md format text>
                    - code: weekly_idcw
                      description: Weekly IDCW option
                      reference: <PR/Issue/Discussion Links md format text>
                    - code: monthly_idcw
                      description: Monthly IDCW option
                      reference: <PR/Issue/Discussion Links md format text>
                    - code: fortnightly_idcw
                      description: Fortnightly IDCW option
                      reference: <PR/Issue/Discussion Links md format text>
                    - code: quarterly_idcw
                      description: Quarterly IDCW option
                      reference: <PR/Issue/Discussion Links md format text>
                    - code: half_yearly_idcw
                      description: Half Yearly IDCW option
                      reference: <PR/Issue/Discussion Links md format text>
                    - code: annual_idcw
                      description: Yearly IDCW option
                      reference: <PR/Issue/Discussion Links md format text>
                - code: IDCW_OPTION
                  description: For idcw scheme plans, this captures idcw options -
                    reinvestment/payout
                  reference: <PR/Issue/Discussion Links md format text>
                  list:
                    - code: payout
                      description: IDCW Payout option
                      reference: <PR/Issue/Discussion Links md format text>
                    - code: reinvestment
                      description: IDCW Reinvestment option
                      reference: <PR/Issue/Discussion Links md format text>
        fulfillments:
          tags:
            - code: THRESHOLDS
              description: Threshold details about a fulfillment
              reference: <PR/Issue/Discussion Links md format text>
              list:
                - code: AMOUNT_MIN
                  description: Minimum investment amount
                  reference: <PR/Issue/Discussion Links md format text>
                - code: AMOUNT_MAX
                  description: Maximum investment amount
                  reference: <PR/Issue/Discussion Links md format text>
                - code: AMOUNT_MULTIPLES
                  description: Multiples allowed
                  reference: <PR/Issue/Discussion Links md format text>
                - code: UNITS_MIN
                  description: Min units
                  reference: <PR/Issue/Discussion Links md format text>
                - code: UNITS_MAX
                  description: Max units
                  reference: <PR/Issue/Discussion Links md format text>
                - code: UNITS_MULTIPLES
                  description: Multiples of units allowed
                  reference: <PR/Issue/Discussion Links md format text>
                - code: INSTALMENTS_COUNT_MIN
                  description: Min instalments for systematic orders
                  reference: <PR/Issue/Discussion Links md format text>
                - code: INSTALMENTS_COUNT_MAX
                  description: Max instalments for systematic orders
                  reference: <PR/Issue/Discussion Links md format text>
                - code: CUMULATIVE_AMOUNT_MIN
                  description: Min cumulative amount for systematic orders
                  reference: <PR/Issue/Discussion Links md format text>
                - code: FREQUENCY
                  description: Frequency for systematic orders in ISO8601 Duration format
                  reference: <PR/Issue/Discussion Links md format text>
                  list:
                    - code: P1M
                      description: Monthly
                      reference: <PR/Issue/Discussion Links md format text>
                    - code: P1D
                      description: Daily
                      reference: <PR/Issue/Discussion Links md format text>
                    - code: P1W
                      description: Weekly
                      reference: <PR/Issue/Discussion Links md format text>
                    - code: P0.25M
                      description: Four times a month
                      reference: <PR/Issue/Discussion Links md format text>
                    - code: P2W
                      description: Fortnightly
                      reference: <PR/Issue/Discussion Links md format text>
                    - code: P0.5M
                      description: Twice a month
                      reference: <PR/Issue/Discussion Links md format text>
                    - code: P3M
                      description: Quarterly
                      reference: <PR/Issue/Discussion Links md format text>
                    - code: P6M
                      description: Half yearly
                      reference: <PR/Issue/Discussion Links md format text>
                    - code: P1Y
                      description: Yearly
                      reference: <PR/Issue/Discussion Links md format text>
                - code: FREQUENCY_DATES
                  description: Allowed dates as per the frequency for systematic orders
                  reference: <PR/Issue/Discussion Links md format text>
                - code: ADDITIONAL_AMOUNT_MIN
                  description: Describes the additional amount min value
                  reference: <PR/Issue/Discussion Links md format text>
                - code: ADDITIONAL_AMOUNT_MAX
                  description: Describes the additional amount max value
                  reference: <PR/Issue/Discussion Links md format text>
      tags: &a4
        - &a7
          code: BPP_TERMS
          description: Describes the terms of engagement between the buyer app and seller
            app, as set by seller app
          reference: <PR/Issue/Discussion Links md format text>
          list: *a1
select: &a5
  message:
    order:
      tags:
        - *a2
on_select: &a6
  message:
    order:
      items: *a3
      fulfillments: &a8
        tags:
          - code: FOLIO_INFORMATION
            description: Describes the finder fees for buyer
            reference: <PR/Issue/Discussion Links md format text>
            list:
              - &a11
                code: FOLIO_NUMBER
                description: Describes the finder fees for buyer
                reference: <PR/Issue/Discussion Links md format text>
              - code: HOLDING_PATTERN
                description: Describes the finder fees for buyer
                reference: <PR/Issue/Discussion Links md format text>
              - code: HOLDER_NAME
                description: Describes the finder fees for buyer
                reference: <PR/Issue/Discussion Links md format text>
              - code: CREATED_ON
                description: Describes the finder fees for buyer
                reference: <PR/Issue/Discussion Links md format text>
              - code: 2FA_EMAIL_ADDRESS_MASKED
                description: Email id to be used for doing 2fa
                reference: <PR/Issue/Discussion Links md format text>
              - code: 2FA_MOBILE_NUMBER_MASKED
                description: Mobile number to be used for doing 2fa
                reference: <PR/Issue/Discussion Links md format text>
          - code: PAYOUT_BANK_ACCOUNT
            description: Details of the payout bank account
            reference: <PR/Issue/Discussion Links md format text>
            list:
              - code: IDENTIFIER
                description: Describes the finder fees for buyer
                reference: <PR/Issue/Discussion Links md format text>
              - code: MASKED_ACCOUNT_NUMBER
                description: Describes the finder fees for buyer
                reference: <PR/Issue/Discussion Links md format text>
              - code: ACCOUNT_HOLDER_NUMBER
                description: Describes the finder fees for buyer
                reference: <PR/Issue/Discussion Links md format text>
              - code: ACCOUNT_TYPE
                description: Describes the finder fees for buyer
                reference: <PR/Issue/Discussion Links md format text>
              - code: BANK_NAME
                description: Describes the finder fees for buyer
                reference: <PR/Issue/Discussion Links md format text>
              - code: BANK_CODE
                description: Describes the finder fees for buyer
                reference: <PR/Issue/Discussion Links md format text>
      payments: &a9
        tags:
          - code: PAYMENT_METHOD
            description: Payment method details
            reference: <PR/Issue/Discussion Links md format text>
            list:
              - code: MODE
                description: Mode of payment
                reference: <PR/Issue/Discussion Links md format text>
                list:
                  - code: MANDATE_REGISTRATION
                    description: New mandate registration
                    reference: <PR/Issue/Discussion Links md format text>
                  - code: MANDATE_EXISTING
                    description: Pay using existing mandate
                    reference: <PR/Issue/Discussion Links md format text>
                  - code: NETBANKING
                    description: Pay via netbanking
                    reference: <PR/Issue/Discussion Links md format text>
                  - code: UPI_COLLECT
                    description: Pay via upi collect request
                    reference: <PR/Issue/Discussion Links md format text>
                  - code: UPI_URI
                    description: Pay via upi intent/qr through a upi uri
                    reference: <PR/Issue/Discussion Links md format text>
                  - code: UPI_PG
                    description: Pay via upi through a pg link
                    reference: <PR/Issue/Discussion Links md format text>
              - code: TYPE
                description: Type of mandate if existing mandate
                reference: <PR/Issue/Discussion Links md format text>
                list:
                  - code: ENACH_MANDATE
                    description: eNACH mandate
                    reference: <PR/Issue/Discussion Links md format text>
                  - code: UPI_AUTOPAY_MANDATE
                    description: UPI Autopay mandate
                    reference: <PR/Issue/Discussion Links md format text>
              - code: MASKED_BANK_ACCOUNT_NUMBER
                description: Masked bank a/c number for existing mandates
                reference: <PR/Issue/Discussion Links md format text>
              - code: BANK_ACCOUNT_NAME
                description: Bank a/c name for existing mandates
                reference: <PR/Issue/Discussion Links md format text>
              - code: BANK_NAME
                description: Bank name for existing mandates
                reference: <PR/Issue/Discussion Links md format text>
      tags: *a4
init: *a5
on_init: *a6
confirm:
  message:
    order:
      tags: &a10
        - *a2
        - *a7
on_confirm:
  message:
    order:
      items: *a3
      fulfillments: *a8
      payments: *a9
      tags: *a10
