              - code: UNITS
                description: Describes the finder fees for buyer
                reference: <PR/Issue/Discussion Links md format text>
              - code: AMOUNT
                description: Describes the finder fees for buyer
                reference: <PR/Issue/Discussion Links md format text>
              - code: PRICE
                description: Describes the finder fees for buyer
                reference: <PR/Issue/Discussion Links md format text>
              - code: NAV
                description: Describes the finder fees for buyer
                reference: <PR/Issue/Discussion Links md format text>
              - code: NAV_DATE
                description: Describes the finder fees for buyer
                reference: <PR/Issue/Discussion Links md format text>
              - code: REMAINING_INSTALMENTS
                description: Describes the finder fees for buyer
                reference: <PR/Issue/Discussion Links md format text>
              - code: NEXT_INSTALMENT_DATE
                description: Describes the finder fees for buyer
                reference: <PR/Issue/Discussion Links md format text>
          - *a12
      tags: *a10
