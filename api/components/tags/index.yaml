search:
  message:
    intent:
      $ref: "./tag-group.yaml#/intent"
      payment: &payment
        $ref: "./tag-group.yaml#/payment"
on_search:
  message:
    catalog:
      providers:
        items: &items
          $ref: "./tag-group.yaml#/items"
        payments: *payment
select:
  message:
    order:
      fulfillments: &fulfillments
        $ref: "./tag-group.yaml#/fulfillments"
on_select: &ref0
  message:
    order:
      fulfillments: *fulfillments
      items: *items
init:
  message:
    order:
      fulfillments: *fulfillments
      payments: *payment
on_init:
  message:
    order:
      fulfillments: *fulfillments
      payments: *payment
      items: *items
confirm: 
  message:
    order:
      fulfillments: *fulfillments
on_confirm: *ref0
on_status: *ref0
update: 
  message:
    order:
      fulfillments: *fulfillments
on_update: *ref0
