search:
  message:
    intent:
      payment:
        $ref: "./tag-group.yaml#/payment"
on_search:
  message:
    catalog:
      $ref: "./tag-group.yaml#/catalog"
      payments:
        $ref: "./tag-group.yaml#/payment"
on_select:
  message:
    order:
      items: &items
        $ref: "./tag-group.yaml#/order/items"
init:
  message:
    order:
      payments: &payments
        $ref: "./tag-group.yaml#/payment"
on_init:
  message:
    order:
      items: *items
      payments: *payments
on_confirm:
  message:
    order:
      $ref: "./tag-group.yaml#/order"
      payments: *payments
on_status:
  message:
    order:
      items: *items
on_update:
  message:
    order:
      items: *items
      payments: *payments
