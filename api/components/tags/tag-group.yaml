catalog:
  providers:
    items:
      tags: 
          - code: INFO              
            description : Describes the information of the loan like interest rate, tenure, amount etc
            reference: <PR/Issue/Discussion Links md format text>
            list:
              $ref: "./tag.yaml#/info"
    tags: 
        - code: CONTACT_INFO              
          description : Describes the contact info of grievance redressal officer(GRO) & customer support details
          reference: <PR/Issue/Discussion Links md format text>
          list:
            $ref: "./tag.yaml#/contact-info"
        - code: LSP_INFO              
          description : Describes lsp details acting as recovert agent authorised to approach borrower
          reference: <PR/Issue/Discussion Links md format text>
          list:
            $ref: "./tag.yaml#/lsp-info"
