catalog:
  providers:
    items: &ref0
      tags:
          - code: SCHEME_INFORMATION
            description : Information about the scheme
            reference: <PR/Issue/Discussion Links md format text>
            list:
              $ref: "./tag.yaml#/scheme_info"
          - code: PLAN_IDENTIFIERS
            description : All useful identifiers for a scheme plan
            reference: <PR/Issue/Discussion Links md format text>
            list:
              $ref: "./tag.yaml#/plan_ids"
          - code: PLAN_OPTIONS
            description : Options associated with the scheme plan
            reference: <PR/Issue/Discussion Links md format text>
            list:
              $ref: "./tag.yaml#/plan_options"
    fulfillments:
      tags:
          - code: THRESHOLDS
            description : Threshold details about a fulfillment
            reference: <PR/Issue/Discussion Links md format text>
            list:
              $ref: "./tag.yaml#/thresholds"      
  tags:
    - code: BAP_TERMS
      description : Describes the terms of engagement between the buyer app and seller app, as set by buyer app
      reference: <PR/Issue/Discussion Links md format text>
      list:
        - code: STATIC_TERMS
          description: Static terms url for the engagement
          reference: <PR/Issue/Discussion Links md format text>
        - code: OFFLINE_CONTRACT
          description: Whether an additional offline contract exists for the engagement between buyer app and seller app
          reference: <PR/Issue/Discussion Links md format text>
          list:
            - code: true
              description: Offline contract exists
            - code: false
              description: Offline contract does not exist
    - code: BPP_TERMS
      description : Describes the terms of engagement between the buyer app and seller app, as set by seller app
      reference: <PR/Issue/Discussion Links md format text>
      list:
        - code: STATIC_TERMS
          description: Static terms url for the engagement
          reference: <PR/Issue/Discussion Links md format text>
        - code: OFFLINE_CONTRACT
          description: Whether an additional offline contract exists for the engagement between buyer app and seller app
          reference: <PR/Issue/Discussion Links md format text>
          list:
            - code: true
              description: Offline contract exists
            - code: false
              description: Offline contract does not exist
         
