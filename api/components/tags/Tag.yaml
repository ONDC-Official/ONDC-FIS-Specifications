  - code:  COOL_OFF_PERIOD
    description: Cooling off/look-up period during which borrower shall not be	TAGS m jayega charged any penalty 
    reference: <PR/Issue/Discussion Links md format text>
  - code:  INSTALLMENT_AMOUNT
    description: Each installment amount of repayment
    reference: <PR/Issue/Discussion Links md format text>
  - code:  KFS_LINK
    description: A link provided by the BPP points to a Key Fact Statement (KFS) document related to a loan. When accessed, the document is returned in text/html format, with the loan details organized in a standard HTML table. This format makes it easy for the buyer's app to read and reformat the information as needed. For more details, refer to the "KFS_LINK format" document in the "feature-ui" section.
    reference: <PR/Issue/Discussion Links md format text>
buyer-finder-fees:
  - code: BUYER_FINDER_FEES_TYPE
    description: Buyer finder fee type.
    reference: <PR/Issue/Discussion Links md format text>
    list: 
      - code: "amount"
        description: Describes, the Buyer App’s fee is a flat amount in INR.
        reference: <PR/Issue/Discussion Links md format text>
      - code: "percent- annualized"
        description: Describes, the Buyer App’s fee is set as a percentage of the Total Loan Disbursed for a 12-month tenure loan.
        reference: <PR/Issue/Discussion Links md format text>
      - code: "percent"
        description: Describes, the Buyer App’s fee is an absolute percentage.
        reference: <PR/Issue/Discussion Links md format text>    
  - code: BUYER_FINDER_FEES_PERCENTAGE
    description: Buyer finder fee in percentage
    reference: <PR/Issue/Discussion Links md format text>    
