person-additional-details:
  - code: POLITICALLY_EXPOSED_PERSON
    description: A "Politically Exposed Person" (PEP) refers to an individual who holds, or has held, a prominent public position or political office, both domestically and internationally
    reference: <PR/Issue/Discussion Links md format text>
  - code: GSTIN
    description: GSTIN stands for Goods and Services Tax Identification Number. It is a unique 15-digit alphanumeric code assigned to businesses and individuals registered under the Goods and Services Tax (GST) system in India
    reference: <PR/Issue/Discussion Links md format text>
marine-info:
  - code: LIABILITY_COVERAGE
    description: Covers legal liabilities arising against a company or an individual due to property damage, bodily injuries, personal injuries and advertising injuries to a third party
    reference: <PR/Issue/Discussion Links md format text>
  - code: PROTECTION_AND_INDEMNITY
    description: A type of insurance that shipowners purchase to cover the potentially huge costs of any harm they accidentally cause to people, property and the environment
    reference: <PR/Issue/Discussion Links md format text>
  - code: EXTENDED_COVERAGE
    description: It is supplemental coverage added to a standard fire policy as an endorsement
    reference: <PR/Issue/Discussion Links md format text>
  - code: DEDUCTIBLES_AND_EXCESS
    description: Deductible refers to a fixed amount applied to an insurance contract. It specifies a monetary limit
    reference: <PR/Issue/Discussion Links md format text>
  - code: INSTITUTE_CARGO_CLAUSE
    description: Institute cargo clauses come embedded in a marine insurance policy that covers cargo in transit. These clauses are there to specify what kind of items covers in the cargo in case of any loss or damage to the shipment
    reference: <PR/Issue/Discussion Links md format text> 
