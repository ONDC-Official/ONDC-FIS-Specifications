vahan-details:
  - code: MAKE
    description: It refers to the brand or manufacturer of an automobile
    reference: <PR/Issue/Discussion Links md format text>
  - code: FUEL_TYPE
    description: Fuel type  refers to the specific type of fuel that a vehicle's engine is designed to use for propulsion
    reference: <PR/Issue/Discussion Links md format text>
  - code: VARIANT
    description: It refers to a specific version or configuration of a car model produced by a manufacturer
    reference: <PR/Issue/Discussion Links md format text>
  - code: REGISTERED_CITY
    description: Registered city refers to the specific city or location where a vehicle is officially registered with government authorities
    reference: <PR/Issue/Discussion Links md format text>
  - code: REGISTERED_DATE
    description: Registered date refers to the date at which vehicle was registered with Regional Transport Authority.
    reference: <PR/Issue/Discussion Links md format text>
  - code: CHASSIS_NUMBER
    description: Chasis number is a unique alphanumeric code assigned to each motor vehicle during its manufacturing process
    reference: <PR/Issue/Discussion Links md format text>
  - code: ENGINE_NUMBER
    description: An engine number is a unique alphanumeric code or serial number that is assigned to an individual engine within a motor vehicle during its manufacturing process
    reference: <PR/Issue/Discussion Links md format text>
  - code: PREVIOUS_POLICY_NUMBER
    description: Previous policy number refers to the number of the policy previously active on the vehicle
    reference: <PR/Issue/Discussion Links md format text>
  - code: PREVIOUS_INSURER
    description: Previous insurer refers to the insurance company that insured the vehicle last time
    reference: <PR/Issue/Discussion Links md format text>
  - code: PREVIOUS_POLICY_END_DATE
    description: Previous policy end date is the date at which last insurance policy of the vehicle ended
    reference: <PR/Issue/Discussion Links md format text>
