fund-info:
  - code: TYPE
    description: Describes mutual funds type
    reference: <PR/Issue/Discussion Links md format text>
  - code: FUND_MANAGER
    description: Describes an investment expert responsible for managing mutual funds
    reference: <PR/Issue/Discussion Links md format text>
  - code: SCHEME_NAME
    description: Describes the scheme name
    reference: <PR/Issue/Discussion Links md format text>
  - code: SCHEME_ID
    description: Describes the scheme id
    reference: <PR/Issue/Discussion Links md format text>
  - code: AMFI_ID
    description: Describes the AMFI Id
    reference: <PR/Issue/Discussion Links md format text>
  - code: RTA_ID
    description: Describes the RTA Id
    reference: <PR/Issue/Discussion Links md format text>
  - code: SCHEME_TYPE
    description: Describes the scheme type
    reference: <PR/Issue/Discussion Links md format text>
    list: 
      - code: OE
        description: Describes the scheme type
        reference: <PR/Issue/Discussion Links md format text>
      - code: CE
        description: Describes the scheme type
        reference: <PR/Issue/Discussion Links md format text>
      - code: IN
        description: Describes the scheme type
        reference: <PR/Issue/Discussion Links md format text> 
  - code: PLAN_TYPE
    description: Describes the plan type
    reference: <PR/Issue/Discussion Links md format text>
    list: 
      - code: DIR
        description: Describes direct plan
        reference: <PR/Issue/Discussion Links md format text>
      - code: REG
        description: Describes regular plan
        reference: <PR/Issue/Discussion Links md format text>
      - code: INST
        description: Describes institutional plan
        reference: <PR/Issue/Discussion Links md format text>
      - code: SINST
        description: Describes super institutional plan
        reference: <PR/Issue/Discussion Links md format text>
  - code: PLAN_OPT
    description: Describes the plan option
    reference: <PR/Issue/Discussion Links md format text>
    list: 
      - code: GR
        description: Describes growth option
        reference: <PR/Issue/Discussion Links md format text>
      - code: DIV
        description: Describes dividend option
        reference: <PR/Issue/Discussion Links md format text>
      - code: BO
        description: Describes bonus option
        reference: <PR/Issue/Discussion Links md format text>
      - code: DDIV
        description: Describes daily dividend option
        reference: <PR/Issue/Discussion Links md format text>
      - code: WDIV
        description: Describes weekly dividend option
        reference: <PR/Issue/Discussion Links md format text> 
      - code: MDIV
        description: Describes monthly option
        reference: <PR/Issue/Discussion Links md format text> 
      - code: FDIV
        description: Describes fortnightly dividend option
        reference: <PR/Issue/Discussion Links md format text> 
      - code: QDIV
        description: Describes quarterly dividend option
        reference: <PR/Issue/Discussion Links md format text>
      - code: HDIV
        description: Describes half yearly dividend option
        reference: <PR/Issue/Discussion Links md format text>
      - code: ADIV
        description: Describes annual dividend option
        reference: <PR/Issue/Discussion Links md format text>                                 
  - code: DIV_OPT
    description: Describes the dividend reinvestment option
    reference: <PR/Issue/Discussion Links md format text>
    list: 
      - code: PAYOUT
        description: Describes dividend payout option
        reference: <PR/Issue/Discussion Links md format text>
      - code: REINV
        description: Describes dividend reinvestment option
        reference: <PR/Issue/Discussion Links md format text>
      - code: BOTH
        description: Describes the support for both payout and reinvestment the options
        reference: <PR/Issue/Discussion Links md format text>
      - code: DDIV
        description: Describes daily dividend option
        reference: <PR/Issue/Discussion Links md format text>
      - code: NA
        description: Describes not applicable (In case of growth/bonus plans)
        reference: <PR/Issue/Discussion Links md format text> 
  - code: PRI_ISIN
    description: Describes the primary ISIN key of the scheme plan
    reference: <PR/Issue/Discussion Links md format text>
  - code: SEC_ISIN
    description: Describes the secondary ISIN key of the scheme plan
    reference: <PR/Issue/Discussion Links md format text>
  - code: NFO_START
    description: Describes NFO start date for the scheme plan in dd-mm-yyyy format
    reference: <PR/Issue/Discussion Links md format text>
  - code: NFO_END
    description: Describes NFO end date for the scheme plan in dd-mm-yyyy format
    reference: <PR/Issue/Discussion Links md format text>
  - code: ALLOT_DATE
    description: Describes allotment date for the scheme plan in dd-mm-yyyy format
    reference: <PR/Issue/Discussion Links md format text>
  - code: REOPEN_DATE
    description: Describes re-open date for the scheme plan in dd-mm-yyyy format
    reference: <PR/Issue/Discussion Links md format text>
  - code: MATURITY_DATE
    description: Describes maturity date for the scheme plan in dd-mm-yyyy format
    reference: <PR/Issue/Discussion Links md format text>
  - code: ENTRY_LOAD
    description: Describes entry Load for the scheme plan
    reference: <PR/Issue/Discussion Links md format text>
  - code: EXIT_LOAD
    description: Describes exit load for the scheme plan
    reference: <PR/Issue/Discussion Links md format text>  
  - code: PUR_ALLOWED
    description: Describes whether purchase transactions are permissible for the scheme plan
    reference: <PR/Issue/Discussion Links md format text>
    list: 
      - code: Y
        description: Describes yes value of PUR_ALLOWED for the Scheme Plan
        reference: <PR/Issue/Discussion Links md format text>
      - code: N
        description: Describes no value of PUR_ALLOWED for the Scheme Plan
        reference: <PR/Issue/Discussion Links md format text>
  - code: NFO_ALLOWED
    description: Describes whether NFO transactions are permissible for the scheme plan
    reference: <PR/Issue/Discussion Links md format text>
    list: 
      - code: Y
        description: Describes yes value of NFO_ALLOWED for the scheme plan
        reference: <PR/Issue/Discussion Links md format text>
      - code: N
        description: Describes no value of NFO_ALLOWED for the scheme plan
        reference: <PR/Issue/Discussion Links md format text>
  - code: REDEEM_ALLOWED
    description: Describes whether redemption transactions are permissible for the scheme plan
    reference: <PR/Issue/Discussion Links md format text>
    list: 
      - code: Y
        description: Describes yes value of REDEEM_ALLOWED for the scheme plan
        reference: <PR/Issue/Discussion Links md format text>
      - code: N
        description: Describes no value of REDEEM_ALLOWED for the scheme plan
        reference: <PR/Issue/Discussion Links md format text> 
  - code: CATG_ID
    description: Indicates the category type for the scheme plan
    reference: <PR/Issue/Discussion Links md format text>
    list: 
      - code: 1
        description: Describes equity category
        reference: <PR/Issue/Discussion Links md format text>
      - code: 2
        description: Describes debt category
        reference: <PR/Issue/Discussion Links md format text>
      - code: 3
        description: Describes cash/liquid/money market category
        reference: <PR/Issue/Discussion Links md format text>
      - code: 4
        description: Describes hybrid category
        reference: <PR/Issue/Discussion Links md format text> 
  - code: SCHEME_FLAG
    description: Describes whether the scheme is active or not
    reference: <PR/Issue/Discussion Links md format text>
    list: 
      - code: AC
        description: Describes active value
        reference: <PR/Issue/Discussion Links md format text>
      - code: SU
        description: Describes suspended value
        reference: <PR/Issue/Discussion Links md format text>
  - code: SYS_FREQ
    description: Describes the frequency in case of systematic transactions
    reference: <PR/Issue/Discussion Links md format text>
    list: 
      - code: D
        description: Describes daily value
        reference: <PR/Issue/Discussion Links md format text>
      - code: W
        description: Describes weekly value
        reference: <PR/Issue/Discussion Links md format text>
      - code: F
        description: Describes fortnightly value
        reference: <PR/Issue/Discussion Links md format text>
      - code: M
        description: Describes monthly value
        reference: <PR/Issue/Discussion Links md format text>
      - code: Q
        description: Describes quarterly value
        reference: <PR/Issue/Discussion Links md format text>
      - code: S
        description: Describes semi annual (half yearly) value
        reference: <PR/Issue/Discussion Links md format text>
      - code: A
        description: Describes annual value
        reference: <PR/Issue/Discussion Links md format text>           
  - code: SYS_FREQ_OPT
    description: Describes the date option for the systematic transaction
    reference: <PR/Issue/Discussion Links md format text>
    list: 
      - code: A
        description: Describes any date value
        reference: <PR/Issue/Discussion Links md format text>
      - code: S
        description: Describes specific date value
        reference: <PR/Issue/Discussion Links md format text>
  - code: MIN_AMT
    description: Describes minimum scheme threshold in amount
    reference: <PR/Issue/Discussion Links md format text>
  - code: MAX_AMT
    description: Describes maximum scheme threshold in amount
    reference: <PR/Issue/Discussion Links md format text>
  - code: MULTIPLE_AMT
    description: Describes threshold for amount in multiples beyond the minimum threshold
    reference: <PR/Issue/Discussion Links md format text>
  - code: MIN_UNITS
    description: Describes minimum scheme threshold in units
    reference: <PR/Issue/Discussion Links md format text>
  - code: MULTIPLE_UNITS
    description: Describes multiple scheme threshold in units
    reference: <PR/Issue/Discussion Links md format text>
  - code: MIN_INST
    description: Describes minimum number of installments for systematic transactions
    reference: <PR/Issue/Discussion Links md format text>
  - code: MAX_INST
    description: Describes maximum number of installments for systematic transactions
    reference: <PR/Issue/Discussion Links md format text>
  - code: PLAN_NAME
    description: Describes the name of the scheme plan as maintained at MFU
    reference: <PR/Issue/Discussion Links md format text>
  - code: FUND_CODE
    description: Describes the fund code as assigned by the RTAs for the mutual fund. This field combined with the Scheme_Code shall be unique
    reference: <PR/Issue/Discussion Links md format text>
  - code: SCHEME_CODE
    description: Describes the code assigned by the RTA for the given scheme plan and option. This field combined with the Fund_Code shall be unique
    reference: <PR/Issue/Discussion Links md format text>
  - code: SCHEME_INSTR_NO
    description: Describes MFU unique reference for scheme
    reference: <PR/Issue/Discussion Links md format text> 
  - code: SUB_CATG_ID
    description: Indicates the sub-category type within the main category for the scheme plan
    reference: <PR/Issue/Discussion Links md format text>
    list: 
      - code: '1'
        description: Describes equity linked savings schemes (ELSS) sub-category value
        reference: <PR/Issue/Discussion Links md format text>
      - code: '2'
        description: Describes balanced schemes value
        reference: <PR/Issue/Discussion Links md format text>
      - code: '3'
        description: Describes other equity schemes value
        reference: <PR/Issue/Discussion Links md format text>
      - code: '4'
        description: Describes gold exchange traded fund value
        reference: <PR/Issue/Discussion Links md format text>
      - code: '5'
        description: Describes other exchange traded fund value
        reference: <PR/Issue/Discussion Links md format text>
      - code: '6'
        description: Describes funds of funds - domestic value
        reference: <PR/Issue/Discussion Links md format text>
      - code: '7'
        description: Describes funds of funds - investing value
        reference: <PR/Issue/Discussion Links md format text>
      - code: '8'
        description: Describes index funds value
        reference: <PR/Issue/Discussion Links md format text>
