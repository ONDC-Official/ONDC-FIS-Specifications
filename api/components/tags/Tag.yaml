      - code: AC
        description: Describes, Active value
        reference: <PR/Issue/Discussion Links md format text>
      - code: SU
        description: Describes, Suspended value
        reference: <PR/Issue/Discussion Links md format text>
  - code: SYS_FREQ
    description: Describes, the Frequency in case of Systematic Transactions.Contains one of the following:.
    reference: <PR/Issue/Discussion Links md format text>
    list: 
      - code: D
        description: Describes, Daily value
        reference: <PR/Issue/Discussion Links md format text>
      - code: W
        description: Describes, Weekly value
        reference: <PR/Issue/Discussion Links md format text>
      - code: F
        description: Describes, Fortnightly value
        reference: <PR/Issue/Discussion Links md format text>
      - code: M
        description: Describes, Monthly value
        reference: <PR/Issue/Discussion Links md format text>
      - code: Q
        description: Describes, Quarterly value
        reference: <PR/Issue/Discussion Links md format text>
      - code: S
        description: Describes, Semi Annual (Half Yearly) value
        reference: <PR/Issue/Discussion Links md format text>
      - code: A
        description: Describes, Annual value
        reference: <PR/Issue/Discussion Links md format text>           
  - code: SYS_FREQ_OPT
    description: Describes, the date option for the Systematic Transaction. Contains one of the following:.
    reference: <PR/Issue/Discussion Links md format text>
    list: 
      - code: A
        description: Describes, Any Date value
        reference: <PR/Issue/Discussion Links md format text>
      - code: S
        description: Describes, Specific Date value
        reference: <PR/Issue/Discussion Links md format text>
