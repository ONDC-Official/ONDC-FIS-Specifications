person-additional-details:
  - code: POLITICALLY_EXPOSED_PERSON
    description: A "Politically Exposed Person" (PEP) refers to an individual who holds, or has held, a prominent public position or political office, both domestically and internationally
    reference: <PR/Issue/Discussion Links md format text>
  - code: GSTIN
    description: GSTIN stands for Goods and Services Tax Identification Number. It is a unique 15-digit alphanumeric code assigned to businesses and individuals registered under the Goods and Services Tax (GST) system in India
    reference: <PR/Issue/Discussion Links md format text>
health-info:
  - &co_payment
    code: CO_PAYMENT
    description: A fixed out-of-pocket amount paid by an insured for covered services
    reference: <PR/Issue/Discussion Links md format text>
  - code: COVERAGE_AMOUNT
    description: Maximum amount cover under the policy
    reference: <PR/Issue/Discussion Links md format text>
  - code: ROOM_RENT_CAP
    description: Maximum amount of room that can be claimed
    reference: <PR/Issue/Discussion Links md format text>
  - code: RESTORATION_BENEFIT
    description: Is there any restoration benefits or not
    reference: <PR/Issue/Discussion Links md format text>
  - code: CLAIM_SETTLEMENT_RATIO
    description: Ratio of the claim that can be settled under the policy
    reference: <PR/Issue/Discussion Links md format text>
  - code: PRE_HOSPITALIZATION_COVERAGE_DAYS
    description: Number of days covered before hospitalization
    reference: <PR/Issue/Discussion Links md format text>
  - code: POST_HOSPITALIZATION_COVERAGE_DAYS
    description: Number of days covered after hospitalization
    reference: <PR/Issue/Discussion Links md format text>
  - code: MATERNITY_COVERAGE
    description: If there is a coverage of maternity benefits or not
    reference: <PR/Issue/Discussion Links md format text>
  - code: INITIAL_WAITING_PERIOD
    description: Denotes if there is any waiting period after which insurance policy will start
    reference: <PR/Issue/Discussion Links md format text>
  - code: CASHLESS_HOSPITALS
    description: Denotes the number of hospitals come under cashless for the policy
    reference: <PR/Issue/Discussion Links md format text>
marine-info:
  - <<: *co_payment
  - code: LIABILITY_COVERAGE
    description: Covers legal liabilities arising against a company or an individual due to property damage, bodily injuries, personal injuries and advertising injuries to a third party
    reference: <PR/Issue/Discussion Links md format text>
  - code: PROTECTION_AND_INDEMNITY
    description: A type of insurance that shipowners purchase to cover the potentially huge costs of any harm they accidentally cause to people, property and the environment
    reference: <PR/Issue/Discussion Links md format text>
  - code: EXTENDED_COVERAGE
    description: It is supplemental coverage added to a standard fire policy as an endorsement
    reference: <PR/Issue/Discussion Links md format text>
  - code: DEDUCTIBLES_AND_EXCESS
    description: Deductible refers to a fixed amount applied to an insurance contract. It specifies a monetary limit
    reference: <PR/Issue/Discussion Links md format text>
  - code: INSTITUTE_CARGO_CLAUSE
    description: Institute cargo clauses come embedded in a marine insurance policy that covers cargo in transit. These clauses are there to specify what kind of items covers in the cargo in case of any loss or damage to the shipment
    reference: <PR/Issue/Discussion Links md format text> 
motor-info:
  - code: PERSONAL_ACCIDENT_COVER
    description: It is an insurance policy that provides financial protection to an individual or their beneficiaries in case of injuries, disabilities or death resulting from accidents
    reference: <PR/Issue/Discussion Links md format text>
  - code: DEPRECIATION_COVER
    description: Depreciation cover in motor insurance is a specialized policy feature that provides coverage for the reduction in the value of a vehicle's parts and components over time
    reference: <PR/Issue/Discussion Links md format text>
  - code: ROAD_SIDE_ASSISTANCE
    description: Roadside assistance is a service offered in motor insurance policies that provides immediate help to drivers in the event of breakdowns, accidents or other roadside emergencies
    reference: <PR/Issue/Discussion Links md format text>
  - code: CONSUMABLES_COVER
    description: Consumables cover in motor insurance is an optional add-on that provides reimbursement for expenses related to the replacement of consumable items such as engine oil, coolant, brake fluids and other similar components damaged due to an accident, helping policyholders manage repair costs more effectively
    reference: <PR/Issue/Discussion Links md format text>
  - code: ELECTRICAL_ACCESSORIES_COVER
    description: Electrical accessories cover in motor insurance is an optional feature that extends protection to the electrical components and accessories of a vehicle, including audio systems, GPS units, and aftermarket electronics, providing coverage in case of theft, damage, or loss
    reference: <PR/Issue/Discussion Links md format text>
  - code: NON_ELECTRICAL_ACCESSORIES_COVER
    description: Non-Electrical accessories aover in motor insurance is an optional feature that offers protection for non-electronic add-ons and modifications to a vehicle such as custom upholstery, alloy wheels and spoilers. It helps policyholders receive compensation in case these accessories are damaged, stolen or lost due to covered events
    reference: <PR/Issue/Discussion Links md format text>
  - code: ENGINE_COVER
    description: Engine cover in motor insurance is a policy extension that provides financial protection for the repair or replacement of a vehicle's engine and its related components in the event of damage or mechanical breakdown ensuring that policyholders are safeguarded against costly repairs
    reference: <PR/Issue/Discussion Links md format text>
  - code: EXTERNAL_CNG_OR_LPG_COVER
    description: External CNG/LPG cover in motor insurance is an optional feature that offers protection for externally fitted Compressed Natural Gas (CNG) or Liquified Petroleum Gas (LPG) kits on vehicles providing coverage in case of damage, theft or accidents involving these alternative fuel systems
    reference: <PR/Issue/Discussion Links md format text>
  - code: KEY_COVER
    description: Key cover in motor insurance is an optional policy add-on that offers financial protection and assistance in the event of lost, stolen or damaged vehicle keys
    reference: <PR/Issue/Discussion Links md format text>
  - code: PERSONAL_BAGGAGE_COVER
    description: Personal baggage cover in motor insurance is an optional feature that provides insurance protection for the personal belongings and luggage of the policyholder and passengers inside the insured vehicle
    reference: <PR/Issue/Discussion Links md format text>
  - code: TYRE_COVER
    description: Tyre cover in motor insurance is an optional policy extension that offers coverage for the repair or replacement of damaged vehicle tyres due to punctures, blowouts or other covered perils helping policyholders offset the cost of these unexpected and common incidents
    reference: <PR/Issue/Discussion Links md format text>
  - code: RETURN_TO_INVOICE
    description: Return to invoice (RTI) is a feature in motor insurance that ensures the policyholder receives a reimbursement amount equal to the original invoice price of their vehicle in case of total loss, theft or irreparable damage bridging the gap between the insured value and the actual purchase price
    reference: <PR/Issue/Discussion Links md format text>
  - code: PER_DAY_CASH
    description: Per day cash is a benefit in motor insurance that provides the policyholder with a fixed daily allowance to cover expenses such as transportation or rental vehicle costs when their insured vehicle is undergoing repairs after an accident or breakdown
    reference: <PR/Issue/Discussion Links md format text>
