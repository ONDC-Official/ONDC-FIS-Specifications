      - code: 1
        description: Describes, EQUITY category
        reference: <PR/Issue/Discussion Links md format text>
      - code: 2
        description: Describes, DEBT category
        reference: <PR/Issue/Discussion Links md format text>
      - code: 3
        description: Describes, CASH/LIQUID/MONEY MARKET category
        reference: <PR/Issue/Discussion Links md format text>
      - code: 4
        description: Describes, HYBRID category
        reference: <PR/Issue/Discussion Links md format text> 
