<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Details</title>
</head>

<body>
  <form action="/form/submission/account-details">
    <label for="accHolderName">Account Holder Name</label>
    <input type="text" id="accHolderName" name="accHolderName" />
    <label for="accNo">Bank Account Number</label>
    <input type="text" id="accNo" name="accNo" />
    <label for="ifscCode">Bank IFSC Code</label>
    <input type="text" id="ifscCode" name="ifscCode" />
    <label for="aaMonitoringConsent">Yes I have provided Account Monitoring Consent via Account Aggregator to Loan Provider</label>
    <input type="checkbox" id="aaMonitoringConsent" name="aaMonitoringConsent" />
    <input type="hidden" id="formId" name="formId" value="FO5">
    <input type="submit" value="Submit">
  </form>
</body>

</html>
