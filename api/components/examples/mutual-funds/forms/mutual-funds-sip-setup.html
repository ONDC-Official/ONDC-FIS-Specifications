<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <form action="/form/submission/sip-setup" ondc-template="financial-services:sip-set-up">
      <label for="registertion-id">Registration ID: </label>
      <input type="text" name="registertion-id" />
      <label for="sip-start-date">SIP Start Date: </label>
      <input type="date" name="sip-start-date" />
      <label for="sip-end-date">SIP End Date: </label>
      <input type="date" name="sip-end-date" />
      <label for="sip-frequency">SIP Frequency</label>
      <select name="sip-frequency">
        <option value="monthly">Monthly</option>
        <option value="weekly">Weekly</option>
      </select>
      <label for="sip-amount">SIP Amount</label>
      <input type="text" name="sip-amount" />
      
      <input type="hidden" id="formId" name="formId" value="FO1">
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
