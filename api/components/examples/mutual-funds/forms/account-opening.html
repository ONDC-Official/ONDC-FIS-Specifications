<html>
    <body>
        <form>
            <label for="investor_name">Investor Name</label>
            <input id="investor_name" type="text" name="name" />
            
            <br />
            <label for="investor_dob">Investor Date of Birth</label>
            <input id="investor_dob" type="text" name="dob" />
            
            <br />
            <label for="investor_gender">Investor Gender</label>
            <select id="investor_gender" type="select" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="transgender">Transgender</option>
            </select>

            <br />
            <label for="investor_fn">Father Name</label>
            <input id="investor_fn" type="text" name="father_name" />

            <br />
            <label for="investor_sn">Spouse Name</label>
            <input id="investor_sn" type="text" name="spouse_name" />

            <br />
            <label for="investor_mn">Mother Name</label>
            <input id="investor_mn" type="text" name="mother_name" />

            <br />
            <label for="investor_ms">Marital Status</label>
            <select id="investor_ms" type="select" name="marital_status">
                <option value="married">Married</option>
                <option value="unmarried">Unmarried</option>
            </select>

            <br />
            <label for="investor_occ">Occupation</label>
            <select id="investor_occ" type="select" name="occupation">
                <option value="business">Business</option>
                <option value="professional">Professional</option>
                <option value="self_employed">Self-employed</option>
                <option value="retired">Retired</option>
                <option value="housewife">Housewife</option>
                <option value="student">Student</option>
                <!-- TBD: add others -->
            </select>

            <br />
            <label for="investor_sw">Source of Wealth</label>
            <select id="investor_sw" type="select" name="source_of_wealth">
                <option value="salary">Salary</option>
                <option value="business">Business</option>
                <option value="gift">Gift</option>
                <option value="ancestral_property">Ancestral Property</option>
                <option value="rental_income">Rental Income</option>
                <option value="prize_money">Prize Money</option>
                <option value="royalty">Royalty</option>
            </select>

            <br />
            <label for="investor_ir">Annual Income Range</label>
            <select id="investor_ir" type="select" name="income_range">
                <option value="upto_1lakh">Below 1L</option>
                <option value="above_1lakh_upto_5lakh">1L to 5L</option>
                <option value="above_5lakh_upto_10lakh">5L to 10L</option>
                <option value="above_10lakh_upto_25lakh">10L to 25L</option>
                <option value="above_25lakh_upto_1cr">25L to 1Cr</option>
                <option value="above_1cr">Above 1Cr</option>
            </select>

            <br />
            <label for="investor_cob">Investor Country of Birth</label>
            <select id="investor_cob" type="select" name="cob">
                <option value="in">India</option>
                <option value="us">USA</option>
                <!-- TBD: add others -->
            </select>

            <br />
            <label for="investor_pob">Investor Place of Birth</label>
            <input id="investor_pob" type="text" name="pob" />

            <br />
            <label for="investor_pe">Political Exposure</label>
            <select id="investor_pe" type="select" name="political_exposure">
                <option value="no_exposure">No exposure</option>
                <option value="pep">Politically Exposed</option>
                <option value="related_pep">Related to a Politically Exposed Person</option>
            </select>

            <br />
            <label for="investor_it">Tax residency status (India)</label>
            <select id="investor_it" type="select" name="india_tax_residency_status">
                <option value="resident">Resident</option>
            </select>

            <!-- Tax Residency 1 -->
            <br />
            <label for="investor_trc_country_0">Tax residency 1 (Other than India) - Country</label>
            <select id="investor_trc_country_0" type="select" name="trc_country[0]">
                <option value="in">India</option>
                <option value="us">USA</option>
                <!-- TBD: add others -->
            </select>

            <br />
            <label for="investor_trc_idtype_0">Tax residency 1 (Other than India) - Tax ID Type</label>
            <input id="investor_trc_idtype_0" type="text" name="trc_idtype[0]" />

            <br />
            <label for="investor_trc_idnumber_0">Tax residency 1 (Other than India) - Tax ID Number</label>
            <input id="investor_trc_idnumber_0" type="text" name="trc_idnumber[0]" />

            <!-- Tax Residency 2 -->
            <br />
            <label for="investor_trc_country_1">Tax residency 2 (Other than India) - Country</label>
            <select id="investor_trc_country_1" type="select" name="trc_country[1]">
                <option value="in">India</option>
                <option value="us">USA</option>
                <!-- TBD: add others -->
            </select>

            <br />
            <label for="investor_trc_idtype_1">Tax residency 2 (Other than India) - Tax ID Type</label>
            <input id="investor_trc_idtype_1" type="text" name="trc_idtype[1]" />

            <br />
            <label for="investor_trc_idnumber_1">Tax residency 2 (Other than India) - Tax ID Number</label>
            <input id="investor_trc_idnumber_1" type="text" name="trc_idnumber[1]" />

            <!-- Tax Residency 3 -->
            <br />
            <label for="investor_trc_country_2">Tax residency 3 (Other than India) - Country</label>
            <select id="investor_trc_country_2" type="select" name="trc_country[2]">
                <option value="in">India</option>
                <option value="us">USA</option>
                <!-- TBD: add others -->
            </select>

            <br />
            <label for="investor_trc_idtype_2">Tax residency 3 (Other than India) - Tax ID Type</label>
            <input id="investor_trc_idtype_2" type="text" name="trc_idtype[2]" />

            <input id="investor_trc_idnumber_2" type="text" name="trc_idnumber[2]" />
            
            <br />

            <select id="folio_mode_of_holding" type="select" name="mode_of_holding">
                <option value="single">Single</option>
            </select>

            <!-- Communication Address -->
            <br />
            <label for="folio_ca_line">Communication Address - Line</label>
            <input id="folio_ca_line" type="text" name="ca_line" />

            <br />

            <input id="folio_ca_postalcode" type="text" name="ca_pincode" />

            <select id="folio_ca_nature" type="select" name="ca_nature">

            <br />

            <input id="folio_cp_number" type="text" name="cp_number" />

            <br />
            <label for="folio_cp_belongsto">Communication Phone - Belongs To</label>
            <select id="folio_cp_belongsto" type="select" name="cp_belongsto">
                <option value="self">Self</option>
                <option value="spouse">Spouse</option>
                <!-- TBD: add others -->
            </select>

            <!-- Communication Email -->
            <br />
            <label for="folio_ce_address">Communication Email - Number</label>
            <input id="folio_ce_address" type="text" name="ce_address" />

            <br />
            <label for="folio_ce_belongsto">Communication Email - Belongs To</label>
            <select id="folio_ce_belongsto" type="select" name="ce_belongsto">
                <option value="self">Self</option>
                <option value="spouse">Spouse</option>

            <input id="folio_pba_pname" type="text" name="pba_pname" />

            <br />
            <label for="folio_pba_code">Payout Bank Account - IFSC Code</label>
            <input id="folio_pba_code" type="text" name="pba_code" />

            <br />
            <label for="folio_pba_type">Payout Bank Account - Type</label>
            <select id="folio_pba_type" type="select" name="pba_type">
                <option value="savings">Savings</option>
            </select>

            <!-- Nominee 1 -->
            <br />

            <select id="folio_nominee_relationship_2" type="select" name="nominee_relationship[2]">

            </select>            

            <br />
            <label for="folio_nominee_gname_2">Nominee 3 - Guardian Name</label>
            <input id="folio_nominee_gname_2" type="text" name="nominee_guardian_name[2]" />

            <br />

            <input id="folio_nominee_gpan_2" type="text" name="nominee_guardian_pan[2]" />
