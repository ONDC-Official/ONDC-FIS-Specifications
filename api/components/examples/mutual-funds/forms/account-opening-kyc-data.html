<html>
    <body>
        <form>
            <label for="investor_pan">Investor Pan</label>
            <input id="investor_pan" type="text" name="pan" />
            
            <br />
            <label for="investor_name">Investor Name</label>
            <input id="investor_name" type="text" name="name" />
            
            <br />
            <label for="investor_dob">Investor Date of Birth</label>
            <input id="investor_dob" type="text" name="dob" />
            
            <br />
            <label for="investor_gender">Investor Gender</label>
            <select id="investor_gender" type="select" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="transgender">Transgender</option>
            </select>

            <br />
            <label for="investor_cob">Investor Country of Birth</label>
            <select id="investor_cob" type="select" name="cob">
                <option value="in">India</option>
                <option value="us">USA</option>
            </select>

            <br />
            <label for="investor_pob">Investor Place of Birth</label>
            <input id="investor_pob" type="text" name="pob" />

            <br />
            <label for="investor_occupation">Investor Occupation</label>
            <select id="investor_occupation" type="select" name="occupation">
                <option value="business">Business</option>
                <option value="professional">Professional</option>
            </select>

            <br />
            <label for="folio_mode_of_holding">Folio Mode of Holding</label>
            <select id="folio_mode_of_holding" type="select" name="mode_of_holding">
                <option value="single">Single</option>
            </select>

            <!-- Include all other input elements needed -->
        </form>
    </body>
</html>
