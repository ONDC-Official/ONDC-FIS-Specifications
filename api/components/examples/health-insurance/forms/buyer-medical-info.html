<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buyer Details</title>
</head>

<body>
    <form action="/form/submission/buyer-details">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName" />
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName" />
        <label for="address">Address</label>
        <input type="text" id="address" name="address" />
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" />
        <label for="gender">Gender</label>
        <select name="gender" id="gender" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="transgender">Transgender</option>
        </select>
        <label for="email">Email</label>
        <input type="text" id="email" name="email" />
        <label for="phone">Phone</label>
        <input type="text" id="phone" name="phone" />
        <label for="politicallyExposedPerson">Politically exposed person</label>
        <input type="checkbox" id="politicallyExposedPerson" name="politicallyExposedPerson" />
        <label for="gstin">GSTIN</label>
        <input type="text" id="gstin" name="gstin" />
        <!-- insured-details-form-data -->
        <label for="weight">Weight</label>
        <input type="text" id="weight" name="weight" />
        <label for="height">height</label>
        <input type="text" id="height" name="height" />
        <label for="relation">Relationship with Insured person</label>
        <select name="relation" id="relation">
          <option value="self">Self</option>
          <option value="spouse">Spouse</option>
          <option value="son">Son</option>
          <option value="daughter">Daughter</option>
          <option value="father">Father</option>
          <option value="mother">Mother</option>
        </select>
        <!-- medical-info-data -->
        <label for="question1">Have you or any member of your family proposed to be insured, suffered or are suffering from any disease/ailment/adverse medical condition of any kind especially Heart/Stroke/Cancer/Renal disorder/Alzheimer's disease/Parkinsons's disease?</label>
        <select name="question1" id="question1">
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
        <label for="question2">Does your occupation require you to engage in manual labour?</label>
        <select name="question2" id="question2">
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
        <label for="question3">Do you engage in or propose to engage in any activity or sport which is hazardous or adventurous in nature such as Racing, Mountainering, Winter Sports etc?</label>
        <select name="question3" id="question3">
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
        <label for="question4">Do you have any other Health Insurance covering the persons proposed in the past or current?</label>
        <select name="question4" id="question4">
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
        <label for="question4">Do you have any other Health Insurance covering the persons proposed in the past or current?</label>
        <select name="question4" id="question4">
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
        <label for="question4">Do you have any health problems?</label>
        <input type="text" id="question4" name="question4" />

        <input type="hidden" id="formId" name="formId" value="FO5">
        <input type="submit" value="Submit">
    </form>
</body>

</html>
