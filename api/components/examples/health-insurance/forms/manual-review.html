<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manual Review</title>
</head>

<body>
  <form action="/form/submission/manual-review">
    <label for="dob">Teleconsultation</label>
    <input type="date" id="dob_1" name="dob" />
    <label for="time_slot">Time Slot</label>
    <select name="time_slot" id="relation_1">
      <option value="09">09:00 AM</option>
      <option value="11">11:00 AM</option>
      <option value="13">01:00 PM</option>
      <option value="15">03:00 PM</option>
      <option value="17">05:00 PM</option>
      <option value="17.5">05:30 PM</option>
    </select>
    <input type="hidden" id="formId" name="formId" value="FO6">
    <input type="submit" value="Submit">
  </form>
</body>

</html>
