<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Details</title>
</head>

<body>  
  <form action="/form/submission/merchant-details">

  <!-- Merchant Details -->
  <p>Merchant Details</p>
  <label for="pan">PAN</label>
  <input type="text" id="pan" name="pan" required />

  <label for="gst">GST</label>
  <input type="text" id="gst" name="gst" required />

  <!-- <label for="isFinancing">Participate in Financing</label>
  <input type="checkbox" id="isFinancing" name="isFinancing" /> -->

  <p>Bank Account Details</p>
  <label for="bankAccountNumber">Bank Account Number</label>
  <input type="text" id="bankAccountNumber" name="bankAccountNumber" required />
  <label for="bankIfscNumber">IFSC Number</label>
  <input type="text" id="bankIfscNumber" name="bankIfscNumber" required />
  <label for="bankAccountHolderName">Account Holder Name</label>
  <input type="text" id="bankAccountHolderName" name="bankAccountHolderName" required />


  <!-- Product Details -->
  <p>Product Details</p>
  <label for="productCategory">Product Category</label>
  <select name="productCategory" id="productCategory" required>
    <option value="samrtphone">Smart Phone</option>
    <option value="washingMachine">Washing Machine</option>
    <option value="headphone">Headphone</option>
  </select>

  <label for="brand">Brand</label>
  <select name="productCategory" id="productCategory" required>
    <option value="boat">Boat</option>
    <option value="apple">Apple</option>
  </select>

  <label for="model">Model</label>
  <select name="model" id="model" required>
    <option value="iphone15">iphone15</option>
  </select>

  <label for="SKUID">SKUID</label>
  <select name="SKUID" id="SKUID" required>
    <option value="MU773HNA">MU773HNA</option>
  </select>
  <!-- <label for="devices">Device</label>
  <select name="devices" id="devices" required>
    <option value="mobile">Mobile</option>
  </select> -->
 

  <input type="hidden" id="formId" name="formId" value="FO1">
  <input type="submit" value="Submit">
</form>
</body>

</html>
