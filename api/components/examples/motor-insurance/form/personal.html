<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Details</title>
</head>

<body>
  <form action="/form/submission/personal">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" />
    <label for="address">Address</label>
    <input type="text" id="address" name="address" />
    <label for="dob">DoB</label>
    <input type="text" id="dob" name="dob" />
    <label for="gender">Gender</label>
    <select name="gender" id="gender" required>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="transgender">Transgender</option>
    </select>
    <!-- <label for="politicallyExposedPerson">Politically exposed person</label>
    <input type="text" id="politicallyExposedPerson" name="politicallyExposedPerson" /> -->
    <label for="email">Email</label>
    <input type="text" id="email" name="email" /> 
    <label for="phone"> Phone</label>
    <input type="checkbox" id="phone" name="phone" />
    <!-- <label for="gstin">GSTIN</label>
    <input type="text" id="gstin" name="gstin" /> -->
   
    <input type="hidden" id="formId" name="formId" value="FO7">
    <input type="submit" value="Submit">
    
  </form>
</body>

</html>
