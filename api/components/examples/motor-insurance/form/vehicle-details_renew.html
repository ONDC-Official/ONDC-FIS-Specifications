<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vehicle Details Renew</title>
</head>

<body>
  <form action="/form/submission/renew-vehilce-details">
    <label for="firstName">First Name</label>
    <input type="text" id="firstName" name="firstName" />
    <label for="lastName">Last Name</label>
    <input type="text" id="lastName" name="lastName" />
    <label for="email">Email</label>
    <input type="text" id="email" name="email" />
    <label for="phone">Phone</label>
    <input type="text" id="phone" name="phone" />
    <label for="gender">Gender</label>
    <select name="gender" id="gender" required>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="transgender">Transgender</option>
    </select>
    <label for="registrationNumber">Vehicle Registration number</label>
    <input type="text" id="registrationNumber" name="registrationNumber" />
    <label for="idv">IDV</label>
    <input type="text" id="idv" name="idv" />
    <label for="coverType">Cover Type</label>
    <select name="coverType" id="coverType">
      <option value="thirdParty">Third Party</option>
      <option value="ownDamage">Own Damage</option>
      <option value="comprehensive">Comprehensive</option>
    </select>
    <label for="personalAccidentCover">Personal Accident Cover</label>
    <input type="text" id="personalAccidentCover" name="personalAccidentCover" />

    <!-- newly added fields -->
    <label for="paTenure">PA Tenure</label>
    <input type="text" id="paTenure" name="paTenure"/> 

    <label for="policyTenure">Policy Tenure</label>
    <input type="text" id="policyTenure" name="policyTenure"/> 

    <label for="previousPolicyInsurerName">Previous Policy - Insurer Name</label>
    <input type="text" id="previousPolicyInsurerName" name="previousPolicyInsurerName"/>

    <label for="previousPolicyType">Previous Policy - Policy Type </label>
    <input type="text" id="previousPolicyType" name="previousPolicyType"/>

    <label for="previousPolicyNumber">Previous Policy - Policy Number</label>
    <input type="text" id="previousPolicyNumber" name="previousPolicyNumber"/>

    <label for="previousPolicyDate">Previous Policy - Expiry Date</label>
    <input type="date" id="previousPolicyDate" name="previousPolicyDate"/>

    <label for="previousPolicyCustomerName">Previous Policy - Customer Name</label>
    <input type="text" id="previousPolicyCustomerName" name="previousPolicyCustomerName"/>

    <!-- end -->

    <label for="claimStatus"> Claim Status</label>
    <input type="checkbox" id="claimStatus" name="claimStatus" />
    <label for="ncb">NCB %</label>
    <input type="text" id="ncb" name="ncb" />
   
    <input type="hidden" id="formId" name="formId" value="FO2">
    <input type="submit" value="Submit">
    
  </form>
</body>

</html>
