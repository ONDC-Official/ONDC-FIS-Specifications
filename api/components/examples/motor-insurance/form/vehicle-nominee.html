<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vehicle & Nominee Details</title>
</head>

<body>
  <form action="/form/submission/vehicle-nominee">
    <label for="registrationNumber">Vehicle Registration number</label>
    <input type="text" id="registrationNumber" name="registrationNumber" />
    <label for="chassisNumber">Chassis number</label>
    <input type="text" id="chassisNumber" name="chassisNumber" />
    <label for="engineNumber">Engine number</label>
    <input type="text" id="chassisNumber" name="engineNumber" />
    <label for="previousPolicyNumber">Previous Policy Number</label>
    <input type="text" id="previousPolicyNumber" name="previousPolicyNumber" />
    <label for="previousPolicyIssuer">Previous Policy Issuer</label>
    <input type="text" id="previousPolicyIssuer" name="previousPolicyIssuer" />
    <label for="previousTPPolicyIssuer">Previous TP Policy Issuer</label>
    <input type="text" id="previousTPPolicyIssuer" name="previousTPPolicyIssuer" />
    <label for="previousTPPolicyNumber">Previous TP Policy Number</label>
    <input type="text" id="previousTPPolicyNumber" name="previousTPPolicyNumber" />
    <label for="nomineeName">Nominee Name</label>
    <input type="text" id="nomineeName" name="nomineeName" />
    <label for="nomineeDOB">Nominee DOB</label>
    <input type="text" id="nomineeDOB" name="nomineeDOB" />
    <label for="relationshipNominee">Relationship with nominee</label>
    <input type="text" id="relationshipNominee" name="relationshipNominee" />
    <label for="apointeeName">Apointee name</label>
    <input type="text" id="apointeeName" name="apointeeName" />
    <label for="apointeeRelationship">Appointee relationship with nominee</label>
    <input type="text" id="apointeeRelationship" name="apointeeRelationship" />
   
    <input type="hidden" id="formId" name="formId" value="FO6">
    <input type="submit" value="Submit">
    
  </form>
</body>

</html>
