<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invoice Upload</title>
</head>
<body>
  <h2>Invoice Upload</h2>

  <form action="/form/submission/invoice_upload" method="post" enctype="multipart/form-data">
    <label for="invoice_file">Upload Invoice (PDF):</label><br>
    <input type="file" id="invoice_file" name="invoice_file" accept=".pdf" required><br><br>

    <label for="invoice_number">Invoice Number:</label><br>
    <input type="text" id="invoice_number" name="invoice_number" required><br><br>

    <label for="invoice_date">Invoice Date:</label><br>
    <input type="date" id="invoice_date" name="invoice_date" required><br><br>

    <label for="invoice_amount">Invoice Amount (INR):</label><br>
    <input type="number" id="invoice_amount" name="invoice_amount" required><br><br>

    <label for="vendor_name">Vendor GSTIN:</label><br>
    <input type="text" id="vendor_gstin" name="vendor_gstin" required><br><br>

    <label for="bank_name">Bank Name:</label><br>
    <input type="text" id="bank_name" name="bank_name" required><br><br>

    <label for="account_number">Bank Account Number:</label><br>
    <input type="text" id="account_number" name="account_number" required><br><br>

    <label for="ifsc_code">IFSC Code:</label><br>
    <input type="text" id="ifsc_code" name="ifsc_code" required><br><br>

    <input type="submit" value="Submit Invoice">
  </form>
</body>
</html>
