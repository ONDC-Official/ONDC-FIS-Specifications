<!DOCTYPE html>
<html>
<head>
  <title>Additional Requirements</title>
</head>
<body>
  <h2>Additional Requirements</h2>
  <h3>Bank Account Details</h3>
  <label for="account_holder_name">Account Holder Name:</label>
  <input type="text" id="account_holder_name" name="account_holder_name" required><br><br>
  <label for="account_number">Account Number:</label>
  <input type="text" id="account_number" name="account_number" required><br><br>
  <label for="bank_name">Bank Name:</label>
  <input type="text" id="bank_name" name="bank_name" required><br><br>
  <label for="ifsc_code">IFSC Code:</label>
  <input type="text" id="ifsc_code" name="ifsc_code" required><br><br>
  <input required type="hidden" id="formId" name="formId" value="FO1"><br>
  <input type="submit" value="Next">
</body>
</html>
