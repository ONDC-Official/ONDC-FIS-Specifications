status:
  - code: CREATED
    description: Reflects current order status
    reference: <PR/Issue/Discussion Links md format text
  - code: ACCEPTED
    description: Reflects current order status
    reference: <PR/Issue/Discussion Links md format text
  - code: REJECTED
    description: Reflects current order status
    reference: <PR/Issue/Discussion Links md format text

cancellation_reason:
  - code: "00"
    description: TECHNICAL_REASON. This is when the buyer app wants to cancel the order because the investor dropped off in between or just to keep the order status at buyer app and seller app in sync. This is not with investor input.
    reference: <PR/Issue/Discussion Links md format text>
  - code: "01"
    description: AMOUNT_NOT_AVAILABLE. Investor doesn't have the money to continue investing
    reference: <PR/Issue/Discussion Links md format text>
  - code: "02"
    description: SCHEME_NOT_PERFORMING. Investor did not get returns as expected as the scheme is not performing
    reference: <PR/Issue/Discussion Links md format text>
  - code: "03"
    description: SERVICE_ISSUE. Investor is not satisfied with the service
    reference: <PR/Issue/Discussion Links md format text>
  - code: "04"
    description: LOAD_REVISED. Investor is not satisfied with revision on load
    reference: <PR/Issue/Discussion Links md format text>
  - code: "05"
    description: WISH_TO_INVEST_IN_ANOTHER_SCHEME. Investor wishes to invest in another scheme
    reference: <PR/Issue/Discussion Links md format text>
  - code: "06"
    description: CHANGE_IN_FUND_MANAGER. Investor is not satisfied with change in fund manager
    reference: <PR/Issue/Discussion Links md format text>
  - code: "07"
    description: GOAL_ACHIEVED. The goal for sip is achieved earlier than planned
    reference: <PR/Issue/Discussion Links md format text>
  - code: "08"
    description: FAILURE_THRESHOLD_REACHED. The max allowed number of consecutive sip instalment faillures reached. Provider cancels the sip in this case.
    reference: <PR/Issue/Discussion Links md format text>
  - code: "09"
    description: CUSTOM_REASON. Capture any other reason apart from the standard list.
    reference: <PR/Issue/Discussion Links md format text>
