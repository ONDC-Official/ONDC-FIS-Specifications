on_search:
  context: *a2
  message:
    catalog:
      providers:
        descriptor:
          code:
            - code: HDFC_MF
              description: Describes, a kind of investment which requires to make payments at
                regular intervals.
              reference: <PR/Issue/Discussion Links md format text
            - code: ABSL_MF
              description: Describes, a kind of investment which requires to make payments at
                regular intervals.
              reference: <PR/Issue/Discussion Links md format text
        categories: *a3
        items:
          descriptor: &a4
            code:
              - code: SCHEME
                description: Describes, a kind of investment which requires to make payments at
                  regular intervals.
                reference: <PR/Issue/Discussion Links md format text
              - code: SCHEME_PLAN
                description: Describes, a kind of investment which requires to pay the entire
                  amount at once.
                reference: <PR/Issue/Discussion Links md format text
        fulfillments: &a5
          state:
            descriptor:
              code:
                - code: PENDING
                  description: represents fulfillment state
                  reference: <PR/Issue/Discussion Links md format text
                - code: INITIATED
                  description: represents fulfillment state
                  reference: <PR/Issue/Discussion Links md format text
                - code: INPROGRESS
                  description: represents fulfillment state
                  reference: <PR/Issue/Discussion Links md format text
                - code: COMPLETED
                  description: represents fulfillment state
                  reference: <PR/Issue/Discussion Links md format text
                - code: CANCELLED
                  description: represents fulfillment state
                  reference: <PR/Issue/Discussion Links md format text
                - code: SUCCESSFUL
                  description: represents fulfillment state
                  reference: <PR/Issue/Discussion Links md format text
                - code: FAILED
                  description: represents fulfillment state
                  reference: <PR/Issue/Discussion Links md format text
          type:
            - code: LUMPSUMP
              description: Describes the type of fulfillment.
              reference: <PR/Issue/Discussion Links md format text
            - code: SIP
              description: Describes the type of fulfillment.
              reference: <PR/Issue/Discussion Links md format text
            - code: WITHDRAWAL
              description: Describes the type of fulfillment.
              reference: <PR/Issue/Discussion Links md format text
            - code: SWP
              description: Describes the type of fulfillment.
              reference: <PR/Issue/Discussion Links md format text
            - code: REDEMPTION
              description: Describes the type of fulfillment.
              reference: <PR/Issue/Discussion Links md format text
select: &a6
  context: *a2
  message:
    order:
      items: &a7
        descriptor: *a4
        quantity:
          selected:
            measure:
              unit:
                - code: INR
                  description: Invest or redeem using amount
                  reference: <PR/Issue/Discussion Links md format text
                - code: MF_UNITS
                  description: Invest or redeem using mf units
                  reference: <PR/Issue/Discussion Links md format text
      fulfillments: *a5
on_select: *a6
init:
  context: *a2
  message:
    order:
      items: *a7
      fulfillments: *a5
      payments: &a8
        collected_by:
          - code: BPP
            description: when seller app is collecting the payment
            reference: <PR/Issue/Discussion Links md format text
          - code: BAP
            description: when buyer app is collecting the payment
            reference: <PR/Issue/Discussion Links md format text
on_init: &a9
  context: *a2
  message:
    order:
      items: *a7
      fulfillments: *a5
      payments: *a8
      status:
        - code: CREATED
          description: Reflects current order status
          reference: <PR/Issue/Discussion Links md format text
        - code: ACCEPTED
          description: Reflects current order status
          reference: <PR/Issue/Discussion Links md format text
        - code: REJECTED
          description: Reflects current order status
          reference: <PR/Issue/Discussion Links md format text
confirm: *a9
on_confirm: *a9
on_status: *a9
cancel:
  context: *a2
  message:
    cancellation_reason_id:
      - code: "00"
        description: TECHNICAL_REASON. This is when the buyer app wants to cancel the
          order because the investor dropped off in between or just to keep the
          order status at buyer app and seller app in sync. This is not with
          investor input.
        reference: <PR/Issue/Discussion Links md format text>
      - code: "01"
        description: AMOUNT_NOT_AVAILABLE. Investor doesn't have the money to continue
          investing
        reference: <PR/Issue/Discussion Links md format text>
      - code: "02"
        description: SCHEME_NOT_PERFORMING. Investor did not get returns as expected as
          the scheme is not performing
        reference: <PR/Issue/Discussion Links md format text>
      - code: "03"
        description: SERVICE_ISSUE. Investor is not satisfied with the service
        reference: <PR/Issue/Discussion Links md format text>
      - code: "04"
        description: LOAD_REVISED. Investor is not satisfied with revision on load
        reference: <PR/Issue/Discussion Links md format text>
      - code: "05"
        description: WISH_TO_INVEST_IN_ANOTHER_SCHEME. Investor wishes to invest in
          another scheme
        reference: <PR/Issue/Discussion Links md format text>
      - code: "06"
        description: CHANGE_IN_FUND_MANAGER. Investor is not satisfied with change in
          fund manager
        reference: <PR/Issue/Discussion Links md format text>
      - code: "07"
        description: GOAL_ACHIEVED. The goal for sip is achieved earlier than planned
        reference: <PR/Issue/Discussion Links md format text>
      - code: "08"
        description: FAILURE_THRESHOLD_REACHED. The max allowed number of consecutive
          sip instalment faillures reached. Provider cancels the sip in this
          case.
        reference: <PR/Issue/Discussion Links md format text>
      - code: "09"
        description: CUSTOM_REASON. Capture any other reason apart from the standard list.
        reference: <PR/Issue/Discussion Links md format text>
