search:
  context: &a1
    location:
      country:
        code:
          - code: IND
            description: Represents the country
            reference: <PR/Issue/Discussion Links md format text>
      city:
        code:
          - code: std:080
            description: Represent the city code that identifies the cities. In case of '*'
              it will fetch all the cities where service is being provided.
            reference: <PR/Issue/Discussion Links md format text>
    domain:
      - code: ONDC:FIS12
        description: Updated domain namespace
        reference: <PR/Issue/Discussion Links md format text>
  message:
    intent:
      category:
        descriptor:
          code:
            - code: WORKING_CAPITAL_LOAN
              description: Describes an unsecured credit provided by financial institutions
                based on criteria like GST Returns and Financial And Business
                details
              reference: <PR/Issue/Discussion Links md format text
on_search:
  context: *a1
  message:
    catalog:
      providers:
        items:
          descriptor: &a2
            code:
              - code: LOAN
                description: Describes item descriptor code
                reference: <PR/Issue/Discussion Links md format text
          xinput:
            form_response: &a3
              status:
                - code: PENDING
                  description: Describes the current state of the request.
                  reference: <PR/Issue/Discussion Links md format text
                - code: APPROVED
                  description: Describes the current state of the request.
                  reference: <PR/Issue/Discussion Links md format text
                - code: REJECTED
                  description: Describes the current state of the request.
                  reference: <PR/Issue/Discussion Links md format text
                - code: EXPIRED
                  description: Describes the current state of the request.
                  reference: <PR/Issue/Discussion Links md format text
                - code: SUCCESS
                  description: When form gets submitted successfully
                  reference: <PR/Issue/Discussion Links md format text
            head:
              headings:
                - code: BANK_STATEMENT_AND_GST_RETURNS
                  description: GST Returns and Bank Statement information
                  reference: <PR/Issue/Discussion Links md format text
                - code: BUSINESS_AND_FINANCIAL_DOCUMENTS
                  description: Business and Financial Information
                  reference: <PR/Issue/Discussion Links md format text
        categories:
          descriptor:
            code:
              - code: WORKING_CAPITAL_LOAN
                description: Working capital loan offered by financial institutions for
                  businesses
                reference: <PR/Issue/Discussion Links md format text
select:
  context: *a1
  message:
    order:
      items:
        descriptor: *a2
        xinput:
          form_response: *a3
          head:
            headings:
              - &a4
                code: INDIVIDUAL_KYC
                description: Individual KYC
                reference: <PR/Issue/Discussion Links md format text
              - code: ENTITY_KYC
                description: Entity KYC
                reference: <PR/Issue/Discussion Links md format text
on_select:
  context: *a1
  message:
    order:
      items:
        descriptor: *a2
        xinput:
          form_response: *a3
          head:
            headings:
              - *a4
              - code: ENTITY_KYC
                description: Business KYC
                reference: <PR/Issue/Discussion Links md format text
      quote: &a12
        breakup:
          title:
            - code: WORKING_CAPITAL_LIMIT
              description: Describes the initial sum of limit borrowed from a lender, should
                include unit INR.
              reference: <PR/Issue/Discussion Links md format text>
            - code: CURRENT_UTLIZATION
              description: Describes the amount which is already used by the borrower from the
                working capital limit, should include unit INR.
              reference: <PR/Issue/Discussion Links md format text>
            - code: PROCESSING_FEE
              description: Describes the amount which is charged by the lender, should include
                unit INR
              reference: <PR/Issue/Discussion Links md format text>
            - code: INSURANCE_CHARGES
              description: Describes the insurance charges which is charged by the lender,
                should include unit INR.
              reference: <PR/Issue/Discussion Links md format text>
            - code: OTHER_UPFRONT_CHARGES
              description: Describes the other upfront charges which is charged by the lender,
                should include unit INR
              reference: <PR/Issue/Discussion Links md format text>
            - code: OTHER_CHARGES
              description: Describes the other charges which is charged by the lender, should
                include unit INR.
              reference: <PR/Issue/Discussion Links md format text>
            - code: LATE_FEE_AMOUNT
              description: Describes the late fee charges, in case of emi delays, should
                include unit INR.
              reference: <PR/Issue/Discussion Links md format text>
            - code: FORCLOSUER_CHARGES
              description: Describes the charges associated with early loan repayment, should
                include unit INR or %.
              reference: <PR/Issue/Discussion Links md format text>
            - code: PRE_PAYMENT_CHARGE
              description: Describes the amount charged by lender for pre payement, should
                include unit INR
              reference: <PR/Issue/Discussion Links md format text>
init:
  context: *a1
  message:
    order:
      items: &a5
        descriptor: *a2
        xinput:
          form_response: *a3
          head:
            headings:
              - code: ACCOUNT_INFORMATION
                description: Borrowers bank account details
                reference: <PR/Issue/Discussion Links md format text
              - code: ENACH
                description: ENACH input
                reference: <PR/Issue/Discussion Links md format text
              - code: ESIGN
                description: ESIGN of Loan Agreement
                reference: <PR/Issue/Discussion Links md format text
on_init:
  context: *a1
  message:
    order:
      items: *a5
      fulfillments: &a13
        state:
          descriptor:
            code:
              - &a6
                code: INITIATED
                description: When loan gets initiated by lender
                reference: <PR/Issue/Discussion Links md format text
              - &a7
                code: SANCTIONED
                description: Loan sanction is the approval of the loan by lender
                reference: <PR/Issue/Discussion Links md format text
              - &a8
                code: DISBURSED
                description: When the lender delivers the amount to the borrower after
                  verification and approval
                reference: <PR/Issue/Discussion Links md format text
              - &a9
                code: PENDING
                description: When the loan is in pending state
                reference: <PR/Issue/Discussion Links md format text
              - &a10
                code: REJECTED
                description: When the loan request gets rejected by lender due to some reason
                reference: <PR/Issue/Discussion Links md format text
              - &a11
                code: COMPLETED
                description: When the overall process for loan gets over
                reference: <PR/Issue/Discussion Links md format text
              - code: PLACED
                description: Describes the base-order's fulfillment state.
                reference: <PR/Issue/Discussion Links md format text
              - code: DELIVERED
                description: Describes the base-order's fulfillment state.
                reference: <PR/Issue/Discussion Links md format text
              - code: CANCELLED
                description: Describes the base-order's fulfillment state.
                reference: <PR/Issue/Discussion Links md format text
              - code: VOID
                description: Describes base-order's fulfillment state.
                reference: <PR/Issue/Discussion Links md format text
              - code: RETURNED
                description: Describes base-order's fulfillment state.
                reference: <PR/Issue/Discussion Links md format text
              - code: REFUNDED
                description: Describes base-order's fulfillment state.
                reference: <PR/Issue/Discussion Links md format text
        type:
          - code: LOAN
            description: Describes the fulfillments type for loan item.
            reference: <PR/Issue/Discussion Links md format text
          - code: BASE_ORDER
            description: Describes the fulfillments type for order item
            reference: <PR/Issue/Discussion Links md format text.
      cancellation_terms: &a14
        fulfillment_state:
          descriptor:
            name:
              - *a6
              - *a7
              - *a8
              - *a9
              - *a10
              - *a11
      quote: *a12
confirm:
  context: *a1
  message:
    order:
      items:
        descriptor: *a2
        xinput:
          form_response: *a3
on_confirm: &a15
  context: *a1
  message:
    order:
      items:
        descriptor: *a2
        xinput:
          form_response: *a3
          head:
            headings:
              - code: EMANDATE
                description: Describes form heading.
                reference: <PR/Issue/Discussion Links md format text
              - code: ESIGN
                description: Describes form heading.
                reference: <PR/Issue/Discussion Links md format text
              - code: MERCHANT_AND_PRDOUCT_DEATILS
                description: Describes form heading.
                reference: <PR/Issue/Discussion Links md format text
              - code: PERSONAL_INFORMATION
                description: Describes form heading.
                reference: <PR/Issue/Discussion Links md format text
              - code: SET_LOAN_AMOUNT
                description: Describes form heading.
                reference: <PR/Issue/Discussion Links md format text
              - code: KYC
                description: Describes form heading.
                reference: <PR/Issue/Discussion Links md format text
      payments: &a16
        type:
          - code: ON-ORDER
            description: Payment happens on order placement
            reference: <PR/Issue/Discussion Links md format text
          - code: ON-FULFILLMENT
            description: Payment happens on completion of the service
            reference: <PR/Issue/Discussion Links md format text
          - code: POST-FULFILLMENT
            description: Payment happens post completion of the service
            reference: <PR/Issue/Discussion Links md format text
        collected_by:
          - code: BPP
            description: When seller app is collecting the payment
            reference: <PR/Issue/Discussion Links md format text
          - code: BAP
            description: When buyer app is collecting the payment
            reference: <PR/Issue/Discussion Links md format text
        status:
          - code: PAID
            description: Reflects current status wheteher installment has been paid or not
            reference: <PR/Issue/Discussion Links md format text
          - code: NOT-PAID
            description: Reflects current status wheteher installment has been paid or not
            reference: <PR/Issue/Discussion Links md format text
          - code: DEFERRED
            description: Reflects current payment status when the installment is deferred.
            reference: <PR/Issue/Discussion Links md format text
          - code: DELAYED
            description: Reflects current payment status when the installment is delayed.
            reference: <PR/Issue/Discussion Links md format text
        time:
          label:
            - code: MISSED_EMI_PAYMENT
              description: Describes, when buyer missed to make a scheduled installment
                payment.
              reference: <PR/Issue/Discussion Links md format text
            - code: FORECLOSURE
              description: Describes, when buyer initates the foreclose intent.
              reference: <PR/Issue/Discussion Links md format text
            - code: PRE_PART_PAYMENT
              description: Describes, when buyer initates the pre part intent.
              reference: <PR/Issue/Discussion Links md format text
            - code: INSTALLMENT
              description: Describes, an amount that a borrower makes over a period of time in
                order to pay off a loan.
              reference: <PR/Issue/Discussion Links md format text
      fulfillments: *a13
      cancellation_terms: *a14
      quote: *a12
status:
  context: *a1
on_status: *a15
update: &a17
  context: *a1
  message:
    order:
      payments: *a16
      fulfillments: *a13
on_update: *a17
