search:
  context: &a1
    location:
      country:
        code:
          - code: IND
            description: Represents the country
            reference: <PR/Issue/Discussion Links md format text>
      city:
        code:
          - code: std:080
            description: Represent the city code that identifies the cities. In case of '*'
              it will fetch all the cities where service is being provided.
            reference: <PR/Issue/Discussion Links md format text>
    domain:
      - code: ONDC:FIS12
        description: Updated domain namespace
        reference: <PR/Issue/Discussion Links md format text>
  message:
    intent:
      category:
        descriptor:
          code:
            - code: WORKING_CAPITAL_LOAN
              description: Describes an unsecured credit provided by financial institutions
                based on criteria like GST Returns and Financial And Business
                details
              reference: <PR/Issue/Discussion Links md format text
      provider:
        items:
          xinput:
            form_response:
              status:
                - code: PENDING
                  description: Describes the current state of the request
                  reference: <PR/Issue/Discussion Links md format text
                - code: APPROVED
                  description: Describes the current state of the request
                  reference: <PR/Issue/Discussion Links md format text
                - code: REJECTED
                  description: Describes the current state of the request
                  reference: <PR/Issue/Discussion Links md format text
                - code: EXPIRED
                  description: Describes the current state of the request
                  reference: <PR/Issue/Discussion Links md format text
                - &a2
                  code: SUCCESS
                  description: When form gets submitted successfully
                  reference: <PR/Issue/Discussion Links md format text
on_search:
  context: *a1
  message:
    catalog:
      providers:
        items:
          descriptor: &a3
            code:
              - code: LOAN
                description: Describes item descriptor code
                reference: <PR/Issue/Discussion Links md format text
          xinput:
            form_response: &a4
              status:
                - code: PENDING
                  description: Describes the current state of the request.
                  reference: <PR/Issue/Discussion Links md format text
                - code: APPROVED
                  description: Describes the current state of the request.
                  reference: <PR/Issue/Discussion Links md format text
                - code: REJECTED
                  description: Describes the current state of the request.
                  reference: <PR/Issue/Discussion Links md format text
                - code: EXPIRED
                  description: Describes the current state of the request.
                  reference: <PR/Issue/Discussion Links md format text
                - *a2
            head:
              headings:
                - code: BANK_STATEMENT_AND_GST_RETURNS
                  description: GST Returns and Bank Statement information
                  reference: <PR/Issue/Discussion Links md format text
                - code: BUSINESS_AND_FINANCIAL_DOCUMENTS
                  description: Business and Financial Information
                  reference: <PR/Issue/Discussion Links md format text
          tags: &a6
            list:
              descriptor: &a9
                code:
                  - code: WORKING_CAPITAL_LIMIT
                    description: Describes total limit of credit line
                    reference: <PR/Issue/Discussion Links md format text
                  - code: INTEREST_RATE
                    description: Describes intereset rate of credit line
                    reference: <PR/Issue/Discussion Links md format text
                  - code: PROCESSING_FEE
                    description: Describes processing charges of credit line
                    reference: <PR/Issue/Discussion Links md format text
                  - code: INSURANCE_CHARGES
                    description: Describes insurance charges of credit line
                    reference: <PR/Issue/Discussion Links md format text
                  - code: TERM
                    description: Describes total Term tenure of credit line
                    reference: <PR/Issue/Discussion Links md format text
                  - code: REPAYMENT_FREQUENCY
                    description: Describes repayment frequency of credit line
                    reference: <PR/Issue/Discussion Links md format text
                  - code: RATE_ANNUALISED_PENAL_CHARGES
                    description: Describes annuacl rate of charges incase of penalty
                    reference: <PR/Issue/Discussion Links md format text
                  - code: OTHER_CHARGES
                    description: Describes any other charges
                    reference: <PR/Issue/Discussion Links md format text
                  - code: OTHER_UPFRONT_CHARGES
                    description: Describes any other upfront charges
                    reference: <PR/Issue/Discussion Links md format text
                  - code: COOL_OFF_PERIOD
                    description: Describes cooloff period for the loan
                    reference: <PR/Issue/Discussion Links md format text
                  - code: KYC_MODE
                    description: Describes KYC mode available for the loan
                    reference: <PR/Issue/Discussion Links md format text
                  - code: CO_APPLICANT
                    description: Describes if the co-applicant is required for the loan or not
                    reference: <PR/Issue/Discussion Links md format text
                  - code: INDIVIDUAL_KYC
                    description: Describes the status of Individual KYC
                    reference: <PR/Issue/Discussion Links md format text
                  - code: BUSINESS_KYC
                    description: Describes status of entity kyc
                    reference: <PR/Issue/Discussion Links md format text
                  - code: PERSONAL_DISCUSSION
                    description: Describes status of personal discussion
                    reference: <PR/Issue/Discussion Links md format text
                  - code: PHYSICAL_VERIFICATION
                    description: Describes status of physical verification
                    reference: <PR/Issue/Discussion Links md format text
                  - code: ENACH
                    description: Describes status of Enach
                    reference: <PR/Issue/Discussion Links md format text
                  - code: PROCESSING_FEE
                    description: Describes status of Processing fee is paid or not
                    reference: <PR/Issue/Discussion Links md format text
                  - code: ESIGN
                    description: Describes status of Esign
                    reference: <PR/Issue/Discussion Links md format text
              value:
                - code: PENDING
                  description: Describes status of item is not completed yet.
                  reference: <PR/Issue/Discussion Links md format text
                - code: COMPLETED
                  description: Describes status of item is now completed.
                  reference: <PR/Issue/Discussion Links md format text
        categories:
          descriptor:
            code:
              - code: WORKING_CAPITAL_LOAN
                description: Describes Loan type code
                reference: <PR/Issue/Discussion Links md format text
        tags:
          descriptor:
            code:
              - code: CONTACT_INFO
                description: Describes contact info of Lender
                reference: <PR/Issue/Discussion Links md format text
              - code: LSP_INFO
                description: Describes LSP info of Lender
                reference: <PR/Issue/Discussion Links md format text
          list: &a7
            descriptor:
              code:
                - code: GRO_NAME
                  description: Describes GRO Name of Lender
                  reference: <PR/Issue/Discussion Links md format text
                - code: GRO_EMAIL
                  description: Describes GRO email of Lender
                  reference: <PR/Issue/Discussion Links md format text
                - code: GRO_CONTACT_NUMBER
                  description: Describes GRO contact number of Lender
                  reference: <PR/Issue/Discussion Links md format text
                - code: CUSTOMER_SUPPORT_LINK
                  description: Customer support link of Lender
                  reference: <PR/Issue/Discussion Links md format text
                - code: CUSTOMER_SUPPORT_CONTACT_NUMBER
                  description: Customer support number of Lender
                  reference: <PR/Issue/Discussion Links md format text
                - code: CUSTOMER_SUPPORT_EMAIL
                  description: Customer support email of Lender
                  reference: <PR/Issue/Discussion Links md format text
                - code: LSP_NAME
                  description: Describes name of LSP
                  reference: <PR/Issue/Discussion Links md format text
                - code: LSP_EMAIL
                  description: Describes email of LSP
                  reference: <PR/Issue/Discussion Links md format text
                - code: LSP_CONTACT_NUMBER
                  description: Describes contact number of LSP
                  reference: <PR/Issue/Discussion Links md format text
                - code: LSP_ADDRESS
                  description: Describes address of LSP
                  reference: <PR/Issue/Discussion Links md format text
select:
  context: *a1
  message:
    order:
      items:
        descriptor: *a3
        xinput:
          form_response: *a4
          head:
            headings:
              - &a5
                code: INDIVIDUAL_KYC
                description: Individual KYC
                reference: <PR/Issue/Discussion Links md format text
              - code: ENTITY_KYC
                description: Entity KYC
                reference: <PR/Issue/Discussion Links md format text
on_select:
  context: *a1
  message:
    order:
      items:
        descriptor: *a3
        xinput:
          form_response: *a4
          head:
            headings:
              - *a5
              - code: ENTITY_KYC
                description: Business KYC
                reference: <PR/Issue/Discussion Links md format text
        tags: *a6
      quote: &a16
        breakup:
          title:
            - code: WORKING_CAPITAL_LIMIT
              description: Describes the initial sum of limit borrowed from a lender, should
                include unit INR.
              reference: <PR/Issue/Discussion Links md format text>
            - code: CURRENT_UTLIZATION
              description: Describes the amount which is already used by the borrower from the
                working capital limit, should include unit INR.
              reference: <PR/Issue/Discussion Links md format text>
            - code: PROCESSING_FEE
              description: Describes the amount which is charged by the lender, should include
                unit INR
              reference: <PR/Issue/Discussion Links md format text>
            - code: INSURANCE_CHARGES
              description: Describes the insurance charges which is charged by the lender,
                should include unit INR.
              reference: <PR/Issue/Discussion Links md format text>
            - code: OTHER_UPFRONT_CHARGES
              description: Describes the other upfront charges which is charged by the lender,
                should include unit INR
              reference: <PR/Issue/Discussion Links md format text>
            - code: OTHER_CHARGES
              description: Describes the other charges which is charged by the lender, should
                include unit INR.
              reference: <PR/Issue/Discussion Links md format text>
            - code: LATE_FEE_AMOUNT
              description: Describes the late fee charges, in case of emi delays, should
                include unit INR.
              reference: <PR/Issue/Discussion Links md format text>
            - code: FORCLOSUER_CHARGES
              description: Describes the charges associated with early loan repayment, should
                include unit INR or %.
              reference: <PR/Issue/Discussion Links md format text>
            - code: PRE_PAYMENT_CHARGE
              description: Describes the amount charged by lender for pre payement, should
                include unit INR
              reference: <PR/Issue/Discussion Links md format text>
      provider: &a17
        tags:
          list: *a7
init:
  context: *a1
  message:
    order:
      items:
        descriptor: *a3
        xinput: &a8
          form_response: *a4
          head:
            headings:
              - code: ACCOUNT_INFORMATION
                description: Borrowers bank account details
                reference: <PR/Issue/Discussion Links md format text
              - code: ENACH
                description: ENACH input
                reference: <PR/Issue/Discussion Links md format text
              - code: ESIGN
                description: ESIGN of Loan Agreement
                reference: <PR/Issue/Discussion Links md format text
      provider:
        fulfillments:
          customer:
            person:
              creds:
                type:
                  - code: PAN
                    description: Describes the PAN details of customer
                    reference: <PR/Issue/Discussion Links md format text
                  - code: CO_APPLICANT
                    description: Describes if the customer is co-applicant
                    reference: <PR/Issue/Discussion Links md format text
                  - code: PRIMARY
                    description: Describes if the customer is primary
                    reference: <PR/Issue/Discussion Links md format text
on_init:
  context: *a1
  message:
    order:
      items:
        descriptor: *a3
        xinput: *a8
        tags: &a18
          list:
            descriptor: *a9
      fulfillments: &a20
        state:
          descriptor:
            code:
              - &a10
                code: INITIATED
                description: When loan gets initiated by lender
                reference: <PR/Issue/Discussion Links md format text
              - &a11
                code: SANCTIONED
                description: Loan sanction is the approval of the loan by lender
                reference: <PR/Issue/Discussion Links md format text
              - &a12
                code: DISBURSED
                description: When the lender delivers the amount to the borrower after
                  verification and approval
                reference: <PR/Issue/Discussion Links md format text
              - &a13
                code: PENDING
                description: When the loan is in pending state
                reference: <PR/Issue/Discussion Links md format text
              - &a14
                code: REJECTED
                description: When the loan request gets rejected by lender due to some reason
                reference: <PR/Issue/Discussion Links md format text
              - &a15
                code: COMPLETED
                description: When the overall process for loan gets over
                reference: <PR/Issue/Discussion Links md format text
              - code: PLACED
                description: Describes the base-order's fulfillment state.
                reference: <PR/Issue/Discussion Links md format text
              - code: DELIVERED
                description: Describes the base-order's fulfillment state.
                reference: <PR/Issue/Discussion Links md format text
              - code: CANCELLED
                description: Describes the base-order's fulfillment state.
                reference: <PR/Issue/Discussion Links md format text
              - code: VOID
                description: Describes base-order's fulfillment state.
                reference: <PR/Issue/Discussion Links md format text
              - code: RETURNED
                description: Describes base-order's fulfillment state.
                reference: <PR/Issue/Discussion Links md format text
              - code: REFUNDED
                description: Describes base-order's fulfillment state.
                reference: <PR/Issue/Discussion Links md format text
        type:
          - code: LOAN
            description: Describes the fulfillments type for loan item.
            reference: <PR/Issue/Discussion Links md format text
          - code: BASE_ORDER
            description: Describes the fulfillments type for order item
            reference: <PR/Issue/Discussion Links md format text.
      cancellation_terms: &a21
        fulfillment_state:
          descriptor:
            name:
              - *a10
              - *a11
              - *a12
              - *a13
              - *a14
              - *a15
      quote: *a16
      payments: &a19
        type:
          - code: ON-ORDER
            description: Payment happens on order placement
            reference: <PR/Issue/Discussion Links md format text
          - code: ON-FULFILLMENT
            description: Payment happens on completion of the service
            reference: <PR/Issue/Discussion Links md format text
          - code: POST-FULFILLMENT
            description: Payment happens post completion of the service
            reference: <PR/Issue/Discussion Links md format text
        collected_by:
          - code: BPP
            description: When seller app is collecting the payment
            reference: <PR/Issue/Discussion Links md format text
          - code: BAP
            description: When buyer app is collecting the payment
            reference: <PR/Issue/Discussion Links md format text
        status:
          - code: PAID
            description: Reflects current status wheteher installment has been paid or not
            reference: <PR/Issue/Discussion Links md format text
          - code: NOT-PAID
            description: Reflects current status wheteher installment has been paid or not
            reference: <PR/Issue/Discussion Links md format text
          - code: DEFERRED
            description: Reflects current payment status when the installment is deferred.
            reference: <PR/Issue/Discussion Links md format text
          - code: DELAYED
            description: Reflects current payment status when the installment is delayed.
            reference: <PR/Issue/Discussion Links md format text
        time:
          label:
            - code: MISSED_EMI_PAYMENT
              description: Describes, when buyer missed to make a scheduled installment
                payment.
              reference: <PR/Issue/Discussion Links md format text
            - code: FORECLOSURE
              description: Describes, when buyer initates the foreclose intent.
              reference: <PR/Issue/Discussion Links md format text
            - code: PRE_PART_PAYMENT
              description: Describes, when buyer initates the pre part intent.
              reference: <PR/Issue/Discussion Links md format text
            - code: INSTALLMENT
              description: Describes, an amount that a borrower makes over a period of time in
                order to pay off a loan.
              reference: <PR/Issue/Discussion Links md format text
      provider: *a17
confirm:
  context: *a1
  message:
    order:
      items:
        descriptor: *a3
        xinput:
          form_response: *a4
on_confirm:
  context: *a1
  message:
    order:
      items:
        descriptor: *a3
        xinput: &a22
          form_response: *a4
          head:
            headings:
              - code: EMANDATE
                description: Describes form heading.
                reference: <PR/Issue/Discussion Links md format text
              - code: ESIGN
                description: Describes form heading.
                reference: <PR/Issue/Discussion Links md format text
              - code: MERCHANT_AND_PRDOUCT_DEATILS
                description: Describes form heading.
                reference: <PR/Issue/Discussion Links md format text
              - code: PERSONAL_INFORMATION
                description: Describes form heading.
                reference: <PR/Issue/Discussion Links md format text
              - code: SET_LOAN_AMOUNT
                description: Describes form heading.
                reference: <PR/Issue/Discussion Links md format text
              - code: KYC
                description: Describes form heading.
                reference: <PR/Issue/Discussion Links md format text
        tags: *a18
      payments: *a19
      fulfillments: *a20
      cancellation_terms: *a21
      quote: *a16
      provider: *a17
status:
  context: *a1
on_status:
  context: *a1
  message:
    order:
      items:
        descriptor: *a3
        xinput: *a22
      payments: *a19
      fulfillments: *a20
      cancellation_terms: *a21
      quote: *a16
update: &a23
  context: *a1
  message:
    order:
      payments: *a19
      fulfillments: *a20
on_update: *a23
