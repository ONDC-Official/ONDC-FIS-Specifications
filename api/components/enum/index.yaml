search:
  context: &context
    $ref: "./context.yaml"
  message:
    intent:
      category:
          $ref: './category.yaml#/category'
      descriptor:
        $ref: './category.yaml#/intente_descriptor'

            
on_search:
  context: *context
  message:
    catalog:
      providers:
        items: &item
          $ref: "./item.yaml"
        fulfillments: &fulfillment
          $ref: "./fulfillment.yaml"
        payments: &payment
          $ref: "./payment.yaml"
select:
  context: *context
  message:
    order: &order
      items: *item
      fulfillments: *fulfillment
      payments: *payment
on_select:
  context: *context
  message:
    order: *order
init:
  context: *context
  message:
    order: *order
on_init:
  context: *context
  message:
    order: *order
confirm:
  context: *context
  message:
    order: *order
on_confirm:
  context: *context
  message:
    order: &order_document
      items: *item
      fulfillments: *fulfillment
      payments: *payment
      # documents: &document
      #   $ref: './documents.yaml'
status:
  context: *context
on_status:
  context: *context
  message:
    order: *order
cancel:
  context: *context
on_cancel:
  context: *context
  message:
    order: 
      <<: *order
      status: 
        $ref: './order.yaml'
        
