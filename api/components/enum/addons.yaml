descriptor:
  code:
    - code: NO_CLAIM_BONUS
      description: Describes a monetary benefit given to policy holders for every claim-free year
      reference: <PR/Issue/Discussion Links md format text  
    - code: DAYCARE_COVER
      description: Describes treatments requiring hospitalization but only below 24-hours due to medical advancements
      reference: <PR/Issue/Discussion Links md format text 
    - code: DAILY_CASH_ALLOWANCE
      description: Describes a huge lump of a fixed amount that can be availed to pay for the additional inadmissible expenses when you are hospitalized
      reference: <PR/Issue/Discussion Links md format text 
    - code: DOMICILIARY_EXPENSES
      description: Describes the cost of medicines, investigations and consultations etc. in respect of domiciliary treatment
      reference: <PR/Issue/Discussion Links md format text    
    - code: HEALTH_CHECK_UPS
      description: Describes usually comprises a combination of various different tests such as a blood sugar test, lipid profile test, kidney test, eye exam, liver test, thyroid test and more
      reference: <PR/Issue/Discussion Links md format text       
    - code: CONSUMABLES_COVER
      description: Insurance provided on consumable motor goods like engine oil, gearbox oil, nuts and bolts, grease, washers, oil filters, lubricants, power steering oil, AC gas oil etc
      reference: <PR/Issue/Discussion Links md format text
    - code: ELECTRICAL_ACCESSORIES_COVER
      description: Insurance provides financial coverage for the accessories like stereo system, reverse camera, LCD TV etc. of the car in case of mishap or accident
      reference: <PR/Issue/Discussion Links md format text
    - code: DEPRECIATION_COVER 
      description: Insurance that provides an add-on for the comprehensive car insurance policy and stand-alone own damage policy that allows you to claim the entire cost of replacing car parts in the event of an accident                                   
      reference: <PR/Issue/Discussion Links md format text         
    - code: EXTERNAL_CNG/LPG_COVER 
      description: Insurance coverage for vehicles that have been modified to run on Compressed Natural Gas (CNG) or Liquified Petroleum Gas (LPG)
      reference: <PR/Issue/Discussion Links md format text
    - code: KEY_COVER
      description: Insurance provides protection in case you lose your car keys or they are stolen
      reference: <PR/Issue/Discussion Links md format text
    - code: NON_ELECTRICAL_ACCESSORIES_COVER 
      description: Insurance that provides protection for non-electrical or non-standard accessories and enhancements that you have added to your vehicle
      reference: <PR/Issue/Discussion Links md format text         
    - code: TYRE_COVER
      description: Insurance coverage that provides protection for the tyres of your vehicle
      reference: <PR/Issue/Discussion Links md format text
    - code: PERSONAL_BAGGAGE_COVER
      description: Insurance provides protection for your personal belongings while you are travelling
    - code: RETURN_TO_INVOICE 
      description: Insurance to protect car owners financially in the event that their vehicle is declared a total loss (often due to theft or a severe accident)                         
      reference: <PR/Issue/Discussion Links md format text         
    - code: DAILY_ALLOWANCE
      description: Insurance designed to compensate the policy holder for additional daily expenses incurred during a covered event or loss
      reference: <PR/Issue/Discussion Links md format text
