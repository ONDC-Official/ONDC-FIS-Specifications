xinput:
  form_response:
    status:
      - code: PENDING
        description: When form is in pending state
        reference: <PR/Issue/Discussion Links md format text
      - code: SUCCESS
        description: When form gets submitted successfully
        reference: <PR/Issue/Discussion Links md format text
      - code: APPROVED
        description: When form gets approved
        reference: <PR/Issue/Discussion Links md format text
      - code: REJECTED
        description: When form gets rejected
        reference: <PR/Issue/Discussion Links md format text
