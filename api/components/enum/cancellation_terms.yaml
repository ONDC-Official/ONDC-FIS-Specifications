fulfillment_state:
  descriptor:
    name:
      - code: INITIATED
        description: When loan gets initiated by lender
        reference: <PR/Issue/Discussion Links md format text
      - code: SANCTIONED
        description: Loan sanction is the approval of the loan by lender
        reference: <PR/Issue/Discussion Links md format text
      - code: DISBURSED
        description: When the lender delivers the amount to the borrower after verification and approval
        reference: <PR/Issue/Discussion Links md format text
      - code: PENDING
        description: When the loan is in pending state
        reference: <PR/Issue/Discussion Links md format text
      - code: REJECTED
        description: When the loan request gets rejected by lender due to some reason
        reference: <PR/Issue/Discussion Links md format text
