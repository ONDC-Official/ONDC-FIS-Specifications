location:
  country:
    code:
      required: mandatory
      type: string
      owner: BAP
      usage: IND
      description: Country code in ISO 3166-1 and ISO 3166-2 format. Since we are dealing with MF in India, use `IND`
    _description:
      required: Mandatory
      type: object
      owner: BAP
      usage: '--'
      description: >-
        This attribute defines the country of location where the transaction
        is meant to be completed.
  city:
    code:
      required: mandatory
      type: string
      owner: BAP
      usage: '*'
      description: City code. As MF is a digital product, it is location agnostic, use `*`
    _description:
      required: Mandatory
      type: object
      owner: BAP
      usage: '--'
      description: >-
        This attribute defines the city of location where the transaction is
        meant to be completed.
  _description:
    required: Mandatory
    type: object
    owner: BAP
    usage: '--'
    description: >-
      This attribute defines the location where the transaction is meant to
      be completed.
domain:
  required: mandatory
  type: string
  owner: BAP
  usage: ONDC:FIS14
  description: Domain as defined by ONDC. For MF use `ONDC:FIS14`
timestamp:
  required: mandatory
  type: string
  owner: BAP
  usage: '2023-03-23T04:41:16Z'
  description: Time of request generation in RFC3339 format
bap_id:
  required: mandatory
  type: string
  owner: BAP
  usage: api.buyerapp.com
  description: Subscriber ID of the buyer NP
transaction_id:
  required: mandatory
  type: string
  owner: BAP
  usage: 23452234324sdf
  description: Co-relation ID for the entire transaction journey
message_id:
  required: mandatory
  type: string
  owner: BAP
  usage: 32r435345fddsaf
  description: Co-relation ID for request / callback messages
version:
  required: mandatory
  type: string
  owner: BAP
  usage: 2.0.0
  description: Protocol version used by the sender
action:
  required: mandatory
  type: string
  owner: BAP
  usage: search
  description: Protocol method being called by the sender
bap_uri:
  required: mandatory
  type: string
  owner: BAP
  usage: https://api.buyerapp.com/ondc
  description: Subscriber URL for the buyer NP for accepting callbacks from seller NPs
ttl:
  required: mandatory
  type: string
  owner: BAP
  usage: PT30S
  description: Duration for which this message holds valid. Typically, the sender will wait for the callback response for this duration
