              This refers to the description of the person that will ulitmately
              receive the order.
          person:
            id:
              required: mandatory
              type: string
              owner: BAP
              usage: pan:arrpp7771n
              description: Investor identifier in the format "pan:`pan_number`"
            _description:
              required: mandatory
              type: object
              owner: BAP
              usage: '--'
              description: >-
                This refers to the description of the associated person as an
                individual entity.
        agent:
          _description:
            required: mandatory
            type: object
            owner: BAP
            usage: '--'
            description: The agent that is currently handling the fulfillment of the order
          person:
            _description:
              required: optional
              type: object
              owner: BAP
              usage: '--'
              description: Describes a person as any individual
            id:
              required: optional
              type: string
              owner: BAP
              usage: euin:e1234
              description: EUIN of the distributor employee
          organization:
            _description:
              required: mandatory
              type: object
              owner: BAP
              usage: '--'
              description: Distributor organization details
            creds:
              _description:
                required: mandatory
                type: object
                owner: BAP
                usage: '--'
                description: Distributor license details
              id:
                required: mandatory
                type: string
                owner: BAP
                usage: ARN-123456
                description: Distributor license number
              type:
                required: mandatory
                type: string
                owner: BAP
                usage: ARN
                description: Distributor license type
      xinput:
        _description:
          required: optional
          type: object
          owner: BAP/BPP
          usage: '--'
          description: >-
            This attribute refers to the information about additional input
            required from the customer to confirm this order.
        form:
          _description:
            required: optional
            type: object
            owner: BPP
            usage: '--'
            description: >-
              This attribute refers to the information about additional input
              form generated from the system.
          id:
            required: optional
            type: string
            owner: BPP
            usage: d097c2f5
            description: This refers to the unique id of the form
        form_response:
          _description:
            required: optional
            type: object
            owner: BPP
            usage: '--'
            description: Form response details
          submission_id:
            required: optional
            type: string
            owner: BPP
            usage: d097c2f5
            description: Submission id of the form submission
