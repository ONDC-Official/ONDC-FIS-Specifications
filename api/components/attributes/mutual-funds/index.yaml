            required: optional
            type: boolean
            owner: BPP
            usage: true
            description: Whether this item is an exact match of the request
          parent_item_id:
            required: optional
            type: string
            owner: BPP
            usage: 234dsfs
            description: ID of the scheme that this plan belongs to
          tags:
            display:
              required: mandatory
              type: boolean
              owner: BPP
              usage: true
              description: True if BAP has to display the tag content
            descriptor:
              name:
                required: mandatory
                type: string
                owner: BPP
                usage: Information
                description: Name of the tag group
              code:
                required: mandatory
                type: string
                owner: BPP
                usage: INFORMATION
