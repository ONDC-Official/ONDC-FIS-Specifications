search:
  context:
    location: &a1
      country:
        code:
          required: MANDATORY
          type: string
          owner: BAP
          usage: IND
          description: Country code in ISO 3166-1 and ISO 3166-2 format. Since we are
            dealing with MF in India, use `IND`
        _description:
          required: MANDATORY
          type: object
          owner: BAP
          usage: --
          description: This attribute defines the country of location where the
            transaction is meant to be completed.
      city:
        code:
          required: MANDATORY
          type: string
          owner: BAP
          usage: "*"
          description: City code. As MF is a digital product, it is location agnostic, use
            `*`
        _description:
          required: MANDATORY
          type: object
          owner: BAP
          usage: --
          description: This attribute defines the city of location where the transaction
            is meant to be completed.
      _description:
        required: MANDATORY
        type: object
        owner: BAP
        usage: --
        description: This attribute defines the location where the transaction is meant
          to be completed.
    domain: &a2
      required: MANDATORY
      type: string
      owner: BAP
      usage: ONDC:FIS14
      description: Domain as defined by ONDC. For MF use `ONDC:FIS14`
    timestamp: &a3
      required: MANDATORY
      type: string
      owner: BAP
      usage: 2023-03-23T04:41:16Z
      description: Time of request generation in RFC3339 format
    bap_id: &a4
      required: MANDATORY
      type: string
      owner: BAP
      usage: api.buyerapp.com
      description: Subscriber ID of the buyer NP
    transaction_id: &a5
      required: MANDATORY
      type: string
      owner: BAP
      usage: 23452234324sdf
      description: Co-relation ID for the entire transaction journey
    message_id: &a6
      required: MANDATORY
      type: string
      owner: BAP
      usage: 32r435345fddsaf
      description: Co-relation ID for request / callback messages
    version: &a7
      required: MANDATORY
      type: string
      owner: BAP
      usage: 2.0.0
      description: Protocol version used by the sender
    action:
      required: MANDATORY
      type: string
      owner: BAP
      usage: search
      description: Protocol method being called by the sender
    bap_uri: &a8
      required: MANDATORY
      type: string
      owner: BAP
      usage: https://api.buyerapp.com/ondc
      description: Subscriber URL for the buyer NP for accepting callbacks from seller NPs
    ttl: &a9
      required: MANDATORY
      type: string
      owner: BAP
      usage: PT30S
      description: Duration for which this message holds valid. Typically, the sender
        will wait for the callback response for this duration
  message:
    intent:
      category:
        descriptor:
          code:
            required: MANDATORY
            type: string
            owner: BAP
            usage: MUTUAL_FUNDS
            description: Describes  of code value for category
          _description:
            required: MANDATORY
            type: object
            owner: BAP
            usage: --
            description: It refers to providing additional details about the
              characteristics, features and attributes of products.
        _description:
          required: MANDATORY
          type: object
          owner: BAP
          usage: --
          description: Describes the category of the intent.
      _description:
        required: MANDATORY
        type: object
        owner: BAP
        usage: --
        description: Describe the intent to buy or avail a product or a service.
      tags: &a13
        BAP_TERMS: &a53
          required: MANDATORY
          type: string
          owner: BPP
          usage: --
          description: Describes the BAP Terms.
          list:
            STATIC_TERMS:
              required: MANDATORY
              type: object
              owner: BAP
              usage: --
              description: Describes the static terms
            OFFLINE_CONTRACT:
              required: MANDATORY
              type: object
              owner: BAP
              usage: --
              description: Describes the offline contract
