            _description:
              required: optional
              type: object
              owner: BAP
              usage: 1
              description: Describes the selected quantity assocaited with the item
          _description:
            required: optional
            type: object
            owner: BAP
            usage: 1
            description: Describes the quantity assocaited with the item
        fulfillment_ids:
          required: optional
          type: string
          owner: BPP
          usage: 3bd4ea25
          description: Unique reference ID to the fulfillment of an order
