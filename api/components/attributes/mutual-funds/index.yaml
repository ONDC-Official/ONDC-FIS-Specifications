          required: mandatory
          type: object
          owner: BAP/BPP
          usage: '--'
          description: List of mf schemes in an order
      fulfillments: &fulfillments
        _description:
          required: mandatory
          type: object
          owner: BAP
          usage: '--'
          description: Fulfillment details
        type:
          required: mandatory
          type: string
          owner: BPP
          usage: SIP
          description: Type of the fulfillment chosen
