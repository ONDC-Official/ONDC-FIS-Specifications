search:
  context:
    location:
      country:
        code:
          required: mandatory
          type: string
          owner: BAP
          usage: IND
          description: Describes country code as per ISO 3166-1 and ISO 3166-2 format
      city:
        code:
          required: mandatory
          type: string
          owner: BAP
          usage: '*'
          description: Describes the city code this location is, or is located within
    domain:
      required: mandatory
      type: string
      owner: BAP
      usage: ONDC:FIS14
      description: Describes domain code that is relevant to this transaction context
    timestamp:
      required: mandatory
      type: string
      owner: BAP
      usage: '2023-03-23T04:41:16Z'
      description: Describes tme of request generation in RFC3339 format
    bap_id:
      required: mandatory
      type: string
      owner: BAP
      usage: mutual-fund-protocol.becknprotocol.io
      description: Describes subscriber ID of the BAP
    transaction_id:
      required: mandatory
      type: string
      owner: BAP
      usage: 6743e9e2
      description: Describes  a unique value which persists across all API calls
    message_id:
      required: mandatory
      type: string
      owner: BAP
      usage: 13ba8018f176
      description: >-
        Describes a unique value which persists during a request / callback
        cycle.
    version:
      required: mandatory
      type: integer
      owner: BAP
      usage: 2.0.0
      description: Describes the version of transaction protocol being used by the sender.
    action:
      required: mandatory
      type: string
      owner: BAP
      usage: search
      description: >-
        Describes the Beckn protocol method being called by the sender and
        executed at the receiver.
    bap_uri:
      required: mandatory
      type: string
      owner: BAP
      usage: https://mutual-fund-protocol-network.becknprotocol.io/
      description: Describes subscriber URL of the BAP for accepting callbacks from BPPs.
    ttl:
      required: mandatory
      type: string
      owner: BAP
      usage: PT30S
      description: >-
        Describes the duration in ISO8601 format after timestamp for which this
        message holds valid
  message:
    intent:
      category:
        descriptor:
          code:
            required: mandatory
            type: string
            owner: BAP
            usage: MUTUAL_FUNDS
            description: Describes  of code value for category
        time:
          range:
            start:
              required: optional
              type: string
              owner: BAP
              usage: '2023-11-23T05:23:03.443Z'
              description: Describes  the time range start
      descriptor:
        code:
          required: optional
          type: string
          owner: BAP
          usage: FULL_PULL
          description: >-
            Describes raw description of the search intent. Free text search
            strings, raw audio, etc can be sent in this object.
      payment:
        collected_by:
          required: optional
          type: string
          owner: BAP
          usage: BAP
          description: >-
            This field indicates the payment collector. If set to 'bap,' BAP
            collects first and settles with BPP. If BPP agrees, no payment link
            is sent. If set to 'bpp,' BPP collects payment directly.
