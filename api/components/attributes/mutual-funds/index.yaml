              _description:
                required: mandatory
                type: array
                owner: BPP
                usage: '--'
                description: List of tags
            _description:
              required: mandatory
              type: array
              owner: BPP
              usage: '--'
              description: List of tag groups
          _description:
            required: Mandatory
            type: object
            owner: BAP/BPP
            usage: '--'
