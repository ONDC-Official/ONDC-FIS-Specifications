          descriptor:
            name:
              required: Mandatory
              type: string
              owner: BPP
              usage: Health Gain Plus Individual
              description: Name of the item
            short_desc:
              required: Optional
              type: string
              owner: BPP
              usage: ABC Individaul Health Insurance Class A with custom addon
              description: Short description of item
          id:
            required: Mandatory
            type: string
            owner: BPP
            usage: 1cd4ea25
            description: Unique id of item
          time:
            duration:
              required: Mandatory
              type: string
              owner: BPP
              usage: P1Y
