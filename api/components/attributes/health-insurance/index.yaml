                  usage: 1
                  description: Maximum index value of form
                cur:
                  required: Mandatory
                  type: number
                  owner: BPP
                  usage: 1
                  description: Current index value of form
            form:
              mime_type:
                required: Mandatory
                type: string
                owner: BPP
                usage: text/html
                description: Describes the type of form
              url:
                required: Mandatory
                type: string
                owner: BPP
                usage: https://fis.test.bpp.io/form/buyer_dtls
