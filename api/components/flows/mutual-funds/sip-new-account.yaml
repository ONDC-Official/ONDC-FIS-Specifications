summary: SIP Creation (New Folio)
reference: https://github.com/ONDC-Official/ONDC-FIS-Specifications/blob/draft-FIS14-enhancements/api/components/docs/README.md#protocol-details

steps:
  - summary: Select
    api: select
    details:
      - description: Scheme selection
    reference: if any
    example:
      value:
        $ref: "../../examples/mutual-funds/select/select-sip.json"
  - summary: On Select
    api: on_select
    details:
      - description: Send back new account input required
    reference: if any
    example:
      value:
        $ref: "../../examples/mutual-funds/on_select/on_select-sip-new-account.json"
  - summary: Get Form
    api: form
    details:
      - description: Get the form for account opening
    reference: if any
    example:
      value:
        $ref: "../../examples/mutual-funds/forms/account-opening.html"
  - summary: Submit Form
    api: select
    details:
      - description: Send folio information as form submission
    reference: if any
    example:
      value:
        $ref: "../../examples/mutual-funds/select/select-sip-new-account-1.json"
  - summary: On Select
    api: on_select
    details:
      - description: Send success status
    reference: if any
    example:
      value:
        $ref: "../../examples/mutual-funds/on_select/on_select-sip-new-account-1.json"

  - summary: Initialize the SIP order
    api: init
    details:
      - description: Send order details and payment selection
    reference: if any
    example:
      value:
        $ref: "../../examples/mutual-funds/init/init-sip-new-account.json"
  - summary: On Init
    api: on_init
    details:
      - description: Draft order is sent back with TnC and payment url
    reference: if any
    example:
      value:
        $ref: "../../examples/mutual-funds/on_init/on_init-sip-new-account.json"
  - summary: Buyer app redirects to payment gateway page.
    api: form
    details:
      - description:  Buyer app redirects to payment page using the link provided in the previous step.
    reference: if any
    example:
      value:
        $ref: "../../examples/mutual-funds/forms/account-opening-kyc-digilocker.html"
  - summary: Buyer app redirects to payment gateway page.
    api: on_status
    details:
      - description:  Buyer app redirects to payment page using the link provided in the previous step.
    reference: if any
    example:
      value:
        $ref: "../../examples/mutual-funds/on_status/on_status-sip-payment_confirmation.json"      
  - summary: Confirm
    api: confirm
    details:
      - description: Send order confirmation
    reference: if any
    example:
      value:
        $ref: "../../examples/mutual-funds/confirm/confirm-sip-new-account.json"
  - summary: On Confirm
    api: on_confirm
    details:
      - description: Send order acceptance
    reference: if any
    example:
      value:
        $ref: "../../examples/mutual-funds/on_confirm/on_confirm-sip-new-account.json"

  - summary: On Status
    api: on_status
    details:
      - description: Send payment success
    reference: if any
    example:
      value:
        $ref: "../../examples/mutual-funds/on_status/on_status-sip-new-account-psuccess.json"
