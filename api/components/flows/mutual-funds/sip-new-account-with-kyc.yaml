    api: form
    details:
      - description: Get the form for folio+kyc
    reference: if any
    example:
      value:
        $ref: "../../examples/mutual-funds/forms/account-opening.html"
  - summary: Submit Form
    api: select
    details:
      - description: Send folio information as form submission
    reference: if any
    example:
      value:
        $ref: "../../examples/mutual-funds/select/select-sip-new-account-with-kyc-1.json"
  - summary: On Select
    api: on_select
    details:
      - description: Ask for digilocker fetch
    reference: if any
    example:
      value:
        $ref: "../../examples/mutual-funds/on_select/on_select-sip-new-account-with-kyc-1.json"
  - summary: Get Form
    api: form
    details:
      - description: Get the form for digilocker fetch
    reference: if any
    example:
      value:
        $ref: "../../examples/mutual-funds/forms/account-opening-kyc-digilocker.html"

  - summary: Submit Form
    api: select
    details:
      - description: Send digilocker fetch as form submission
    reference: if any
    example:
      value:
        $ref: "../../examples/mutual-funds/select/select-sip-new-account-with-kyc-2.json"
  - summary: On Select
    api: on_select
    details:
      - description: Ask for esign
    reference: if any
    example:
      value:
        $ref: "../../examples/mutual-funds/on_select/on_select-sip-new-account-with-kyc-2.json"
  - summary: Get Form
    api: form
    details:
      - description: Get the form for esign
    reference: if any
    example:
      value:
        $ref: "../../examples/mutual-funds/forms/account-opening-kyc-esign.html"
  - summary: Submit Form
    api: select
    details:
      - description: Send esign fetch as form submission
    reference: if any
    example:
      value:
        $ref: "../../examples/mutual-funds/select/select-sip-new-account-with-kyc-3.json"
  - summary: On Select
    api: on_select
    details:
      - description: Send success status
    reference: if any
    example:
      value:
        $ref: "../../examples/mutual-funds/on_select/on_select-sip-new-account-with-kyc-3.json"

  - summary: Initialize the SIP order
    api: init
    details:
      - description: Send order details and payment selection
    reference: if any
    example:
      value:
        $ref: "../../examples/mutual-funds/init/init-sip-new-account.json"
  - summary: On Init
    api: on_init
    details:
      - description: Draft order is sent back with TnC and payment url
