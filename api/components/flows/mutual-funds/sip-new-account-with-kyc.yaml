    details:
      - description: Scheme selection
    reference: if any
    example:
      value:
        $ref: "../../examples/mutual-funds/select/select-sip.json"
  - summary: On Select
    api: on_select
    details:
      - description: Send back new folio + kyc input required
    reference: if any
    example:
      value:
        $ref: "../../examples/mutual-funds/on_select/on_select-sip-new-account-with-kyc.json"
