summary: SIP in New Folio (End to End)
details:
  - description: TBD

references: if any
steps:
  - summary: Search for schemes
    api: search
    details:
      - description: Search for all mutual fund schemes
    reference: if any
    example:
      value:
        $ref: "../../examples/mutual-funds/search/search.json"

  - summary: Respond with the catalog
    api: on_search
    details:
      - description: Returns the schemes on offer
    reference: if any
    example:
      value:
        $ref: "../../examples/mutual-funds/on_search/on_search.json"

  - summary: Select
    api: select
    details:
      - description: Scheme selection
    reference: if any
    example:
      value:
        $ref: "../../examples/mutual-funds/select/select-sip.json"
  - summary: On Select
    api: on_select
    details:
      - description: Send back new folio input required
    reference: if any
    example:
      value:
        $ref: "../../examples/mutual-funds/on_select/on_select-sip-new-folio.json"
  - summary: Get Form
    api: form
    details:
      - description: Get the form for folio opening
    reference: if any
    example:
      value:
        $ref: "../../examples/mutual-funds/forms/account-opening.html"

  - summary: Initialize the SIP order
    api: init
    details:
      - description: Send order details and folio details as form submission
    reference: if any
    example:
      value:
        $ref: "../../examples/mutual-funds/init/init-sip-new-account.json"
  - summary: On Init
    api: on_init
    details:
      - description: Draft order is sent back with TnC and payment options
    reference: if any
    example:
      value:
        $ref: "../../examples/mutual-funds/on_init/on_init-sip-new-account.json"

  - summary: Confirm
    api: confirm
    details:
      - description: Send the chosen payment option
    reference: if any
    example:
      value:
        $ref: "../../examples/mutual-funds/confirm/confirm-sip-new-account.json"
  - summary: On Confirm
    api: on_confirm
    details:
      - description: Send the mandate registration link
    reference: if any
    example:
      value:
        $ref: "../../examples/mutual-funds/on_confirm/on_confirm-sip-new-account.json"

  - summary: On Status
    api: on_status
    details:
      - description: Send order accepted notification
    reference: if any
    example:
      value:
        $ref: "../../examples/mutual-funds/on_status/on_status-sip-new-account-acceptance.json"
  - summary: On Status (successful instalment)
    api: on_status
    details:
      - description: Successful sip instalment notification
    reference: if any
    example:
      value:
        $ref: "../../examples/mutual-funds/on_status/on_status-sip-new-account-instalment-acceptance-success.json"
  - summary: On Status (failed instalment)
    api: on_status
    details:
      - description: Failed sip instalment notification
    reference: if any
    example:
      value:
        $ref: "../../examples/mutual-funds/on_status/on_status-sip-new-account-instalment-acceptance-failure.json"
