summary: SIP Creation (Existing Folio - Investor selects/enters a folio)
reference: https://github.com/ONDC-Official/ONDC-FIS-Specifications/blob/draft-FIS14-enhancements/api/components/docs/README.md#protocol-details

references: if any
steps:
  - summary: Select
    api: select
    details:
      - description: Scheme selection
    reference: if any
    example:
      value:
        $ref: "../../examples/mutual-funds/select/select-sip.json"
  - summary: On Select
    api: on_select
    details:
      - description: Send back the list of existing folios and payment options
    reference: if any
    example:
      value:
        $ref: "../../examples/mutual-funds/on_select/on_select-sip-existing-folio.json"

  - summary: Initialize the SIP order
    api: init
    details:
      - description: Send order details and folio details
    reference: if any
    example:
      value:
        $ref: "../../examples/mutual-funds/init/init-sip-existing-account.json"
  - summary: On Init
    api: on_init
    details:
      - description: Draft order is sent back with payment url
    reference: if any
    example:
      value:
        $ref: "../../examples/mutual-funds/on_init/on_init-sip-existing-account.json"
  - summary: Buyer app redirects to payment gateway page.
    api: form
    details:
      - description:  Buyer app redirects to payment page using the link provided in the previous step.
    reference: if any
    example:
      value:
        $ref: "../../examples/mutual-funds/forms/account-opening-kyc-digilocker.html"
  - summary: Buyer app redirects to payment gateway page.
    api: on_status
    details:
      - description:  Buyer app redirects to payment page using the link provided in the previous step.
    reference: if any
    example:
      value:
        $ref: "../../examples/mutual-funds/on_status/on_status-sip-existing.payment.json"      

  - summary: Confirm
    api: confirm
    details:
      - description: Send order confirmation
    reference: if any
    example:
      value:
        $ref: "../../examples/mutual-funds/confirm/confirm-sip-existing-account.json"
  - summary: On Confirm
    api: on_confirm
    details:
      - description: Send order acceptance
    reference: if any
    example:
      value:
        $ref: "../../examples/mutual-funds/on_confirm/on_confirm-sip-existing-account.json"

  - summary: On Status
    api: on_status
    details:
      - description: Send payment success notification
    reference: if any
    example:
      value:
        $ref: "../../examples/mutual-funds/on_status/on_status-sip-existing-account-psuccess.json"
