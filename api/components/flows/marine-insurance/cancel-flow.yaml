summary: Cancel Marine Insurance
details:
  - description: Detailed process of cancelling a Marine Insurance
    mermaid: >-
      sequenceDiagram
        title Order Fulfillment
        participant Buyer Platform (BAP)
        participant Insurer Platform (BPP)
        Insurer Platform (BPP)->>Buyer Platform (BAP):on_confirm
        Buyer Platform (BAP)-->>Insurer Platform (BPP): ACK
        Buyer Platform (BAP)->>Insurer Platform (BPP): cancel
        Insurer Platform (BPP)-->>Buyer Platform (BAP):ACK
        Insurer Platform (BPP)->>Buyer Platform (BAP):on_cancel
        Buyer Platform (BAP)-->>Insurer Platform (BPP): ACK
references: if any
steps:
  - summary: Insurer confirms the marine insurance order & provides the claim form URL
    api: on_confirm
    details:
      - description: Insurer confirms the marine insurace order and provides the confirmation details along with claim form URL.
        mermaid: >-
          sequenceDiagram
            title Order Fulfillment
            participant Buyer Platform (BAP)
            participant Insurer Platform (BPP)
            rect rgb(191, 223, 255)
            Insurer Platform (BPP)->>Buyer Platform (BAP):on_confirm
            Buyer Platform (BAP)-->>Insurer Platform (BPP): ACK
            end
    reference: if any
    example:
      value:
        $ref: "../../examples/marine-insurance/on_confirm/on_confirm-request.yaml"
  - summary: Buyer app cancels the order
    api: cancel
    details:
      - description: Buyer app requests for cancellation of order
        mermaid: >-
          sequenceDiagram
            title Order Fulfillment
            participant Buyer Platform (BAP)
            participant Insurer Platform (BPP)
            rect rgb(191, 223, 255)
            Buyer Platform (BAP)->>Insurer Platform (BPP): cancel
            Insurer Platform (BPP)-->>Buyer Platform (BAP):ACK
            end
            Insurer Platform (BPP)->>Buyer Platform (BAP):on_cancel
            Buyer Platform (BAP)-->>Insurer Platform (BPP): ACK
            Insurer Platform (BPP)->>Buyer Platform (BAP):on_update
            Buyer Platform (BAP)-->>Insurer Platform (BPP): ACK
    reference: if any
    example:
      value:
        $ref: "../../examples/marine-insurance/cancel/cancel-request.yaml"
  - summary: Insurer accepts/appends the terms of cancellation
    api: on_cancel
    details:
      - description: Insurer accepts the terms of cancel request and provides with latest order update
        mermaid: >-
          sequenceDiagram
            title Order Fulfillment
            participant Buyer Platform (BAP)
            participant Insurer Platform (BPP)
            Buyer Platform (BAP)->>Insurer Platform (BPP): cancel
            Insurer Platform (BPP)-->>Buyer Platform (BAP):ACK
            rect rgb(191, 223, 255)
            Insurer Platform (BPP)->>Buyer Platform (BAP):on_cancel
            Buyer Platform (BAP)-->>Insurer Platform (BPP): ACK
            end
            Insurer Platform (BPP)->>Buyer Platform (BAP):on_update
            Buyer Platform (BAP)-->>Insurer Platform (BPP): ACK
    reference: if any
    example:
      value:
        $ref: "../../examples/marine-insurance/on_cancel/on_cancel_request_1.yaml"
  - summary: Insurer accepts/appends the terms of cancellation
    api: on_update
    details:
      - description: Insurer accepts the terms of cancel request and provides with latest order update
        mermaid: >-
          sequenceDiagram
            title Order Fulfillment
            participant Buyer Platform (BAP)
            participant Insurer Platform (BPP)
            Buyer Platform (BAP)->>Insurer Platform (BPP): cancel
            Insurer Platform (BPP)-->>Buyer Platform (BAP):ACK
            Insurer Platform (BPP)->>Buyer Platform (BAP):on_cancel
            Buyer Platform (BAP)-->>Insurer Platform (BPP): ACK
            rect rgb(191, 223, 255)
            Insurer Platform (BPP)->>Buyer Platform (BAP):on_update
            Buyer Platform (BAP)-->>Insurer Platform (BPP): ACK
            end
    reference: if any
    example:
      value:
