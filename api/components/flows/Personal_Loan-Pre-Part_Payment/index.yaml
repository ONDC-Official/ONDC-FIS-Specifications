summary: Personal Loan - Pre-Part Payment
details:
  - description: Detailed process for pre-part payment
    mermaid: |-
      sequenceDiagram
        participant Borrower Platform (BAP)
        participant Lender Platform (BPP)
        Lender Platform (BPP)->>Borrower Platform (BAP):on_confirm
        Borrower Platform (BAP)-->>Lender Platform (BPP): ACK
        Borrower Platform (BAP)->>Lender Platform (BPP): update-Request
        Lender Platform (BPP)-->>Borrower Platform (BAP):ACK
        Lender Platform (BPP)->>Borrower Platform (BAP):on_update - Update request
        Borrower Platform (BAP)-->>Lender Platform (BPP): ACK
        Lender Platform (BPP)->>Borrower Platform (BAP):on_update - Update success
        Borrower Platform (BAP)-->>Lender Platform (BPP): ACK
references: if any
steps:
  - summary: The lender confirms the loan order.
    api: on_confirm
    details:
      - description: >-
          The lender platform confirms the personal loan order and provides the
          final confirmation details.
        mermaid: |-
          sequenceDiagram
            participant Borrower Platform (BAP)
            participant Lender Platform (BPP)
            rect rgb(191, 223, 255)
            Lender Platform (BPP)->>Borrower Platform (BAP):on_confirm
            Borrower Platform (BAP)-->>Lender Platform (BPP): ACK
            end
            Borrower Platform (BAP)->>Lender Platform (BPP): update-Request
            Lender Platform (BPP)-->>Borrower Platform (BAP):ACK
    reference: if any
    example:
      value:
        $ref: ../../examples/personal-loans/on_confirm/on_confirm-request.yaml
  - summary: The borrower (BAP) sends the update request by sending the order ID.
    api: update
    details:
      - description: >-
          The borrower (BAP) sends the update request by sending the order ID to
          be updated along with the object in the order to be updated as
          update_target.
        mermaid: |-
          sequenceDiagram
            participant Borrower Platform (BAP)
            participant Lender Platform (BPP)
            Lender Platform (BPP)->>Borrower Platform (BAP):on_confirm
            Borrower Platform (BAP)-->>Lender Platform (BPP): ACK
            rect rgb(191, 223, 255)
            Borrower Platform (BAP)->>Lender Platform (BPP): update-Request
            Lender Platform (BPP)-->>Borrower Platform (BAP):ACK
            end
    reference: if any
    example:
      value:
        $ref: ../../examples/personal-loans/update/update-request-pre-part.yaml
  - summary: The provider platform updates the consumer.
    api: on_update
    details:
      - description: >-
          The provider platform updates the consumer with on_update request
          response.
        mermaid: |-
          sequenceDiagram
            participant Borrower Platform (BAP)
            participant Lender Platform (BPP)
            rect rgb(191, 223, 255)
            Lender Platform (BPP)->>Borrower Platform (BAP):on_update - Update request
            Borrower Platform (BAP)-->>Lender Platform (BPP): ACK
            end
            Lender Platform (BPP)->>Borrower Platform (BAP):on_update - Update success
            Borrower Platform (BAP)-->>Lender Platform (BPP): ACK
    reference: if any
    example:
      value:
        $ref: >-
          ../../examples/personal-loans/on_update/on_update-request-pre-part.yaml
  - summary: The provider platform updates the consumer with pre-part success.
    api: on_update
    details:
      - description: >-
          The provider platform updates the consumer with on_update success
          response.
        mermaid: |-
          sequenceDiagram
            participant Borrower Platform (BAP)
            participant Lender Platform (BPP)
            Lender Platform (BPP)->>Borrower Platform (BAP):on_update - Update request
            Borrower Platform (BAP)-->>Lender Platform (BPP): ACK
            rect rgb(191, 223, 255)
            Lender Platform (BPP)->>Borrower Platform (BAP):on_update - Update success
            Borrower Platform (BAP)-->>Lender Platform (BPP): ACK
            end
    reference: if any
    example:
      value:
        $ref: >-
          ../../examples/personal-loans/on_update/on_update-request-pre-part-success.yaml
