  - summary: Buyer app selects a health insurance for more details.
    api: select
    details:
      - description: Buyer app selects a specific health insurance plan that suits their needs and links the PAN & DOB submission details with it.
        mermaid: >-
          sequenceDiagram
            title  Selection
            participant Buyer Platform (BAP)
            participant Insurer Platform (BPP)
            
            rect rgb(191, 223, 255)
            Buyer Platform (BAP)->>Insurer Platform (BPP): select
            Insurer Platform (BPP)-->>Buyer Platform (BAP):ACK
            end
            Insurer Platform (BPP)->>Buyer Platform (BAP):on_select
            Buyer Platform (BAP)-->>Insurer Platform (BPP): ACK
    reference: if any
    example:
      value: 
        $ref: "../../examples/health-insurance/select/select-request-pan-dob-info.yaml"
  - summary: Insurer returns the response to selected health insurance plan
    api: on_select
    details:
      - description: Insurer responds with detailed information and the EKYC form for the selected health insurance service.
        mermaid: >-
          sequenceDiagram
            title  Selection
            participant Buyer Platform (BAP)
            participant Insurer Platform (BPP)
            Buyer Platform (BAP)->>Insurer Platform (BPP): select
            Insurer Platform (BPP)-->>Buyer Platform (BAP):ACK
            rect rgb(191, 223, 255)
            Insurer Platform (BPP)->>Buyer Platform (BAP):on_select
            Buyer Platform (BAP)-->>Insurer Platform (BPP): ACK
            end
    reference: if any
    example:
      value: 
        $ref: "../../examples/health-insurance/on_select/on_select-request-pan-dob-info.yaml"
  - summary: Buyer app fetches the EKYC form
    api: form
    details:
      - description: Buyer app fetches the EKYC details form from the insurer using the link provided in the previous step.
        mermaid: >-
          sequenceDiagram
            title Initializing Order
            participant Buyer Platform (BAP)
            participant Insurer Platform (BPP)
            participant Insurer Form Service
            rect rgb(191, 223, 255)
            Buyer Platform (BAP)->>Insurer Form Service: Get Form(EKYC)
            Insurer Form Service-->>Buyer Platform (BAP): Form Received
            Buyer Platform (BAP)->>Insurer Form Service: Form Submission
            Insurer Form Service-->>Buyer Platform (BAP): Submission ID
            end
            Buyer Platform (BAP)->>Insurer Platform (BPP): init(with submissionID)
            Insurer Platform (BPP)-->>Buyer Platform (BAP):ACK
            Insurer Platform (BPP)->>Buyer Platform (BAP):on_init
            Buyer Platform (BAP)-->>Insurer Platform (BPP): ACK   
    reference: if any
    example:
      value: 
        $ref: "../../examples/health-insurance/forms/ekyc.html"
  - summary: The buyer app initiates the health insurace request
    api: init
    details:
      - description: Buyer app initiates purchase of a specific health insurance plan that suits their needs and links the EKYC submission details with it.
        mermaid: >-
          sequenceDiagram
            title Initializing Order
            participant Buyer Platform (BAP)
            participant Insurer Platform (BPP)
            participant Insurer Form Service
            Buyer Platform (BAP)->>Insurer Form Service: Get Form(EKYC)
            Insurer Form Service-->>Buyer Platform (BAP): Form Received
            Buyer Platform (BAP)->>Insurer Form Service: Form Submission
            Insurer Form Service-->>Buyer Platform (BAP): Submission ID
            rect rgb(191, 223, 255)
            Buyer Platform (BAP)->>Insurer Platform (BPP): init(with submissionID)
            Insurer Platform (BPP)-->>Buyer Platform (BAP):ACK
            end
            Insurer Platform (BPP)->>Buyer Platform (BAP):on_init
            Buyer Platform (BAP)-->>Insurer Platform (BPP): ACK 
    reference: if any
    example: 
      value:
        $ref: "../../examples/health-insurance/init/init-request-ekyc-info.yaml"
  - summary: Insurer returns the response to initailized health insurance plan
    api: on_init
    details:
      - description: Insurer responds to buyer and ask for buyer details by sending a form.
        mermaid: >-
          sequenceDiagram
            title Initializing Order
            participant Buyer Platform (BAP)
            participant Insurer Platform (BPP)
            participant Insurer Form Service
            Buyer Platform (BAP)->>Insurer Form Service: Get Form(EKYC)
            Insurer Form Service-->>Buyer Platform (BAP): Form Received
            Buyer Platform (BAP)->>Insurer Form Service: Form Submission
            Insurer Form Service-->>Buyer Platform (BAP): Submission ID
            Buyer Platform (BAP)->>Insurer Platform (BPP): init(with submissionID)
            Insurer Platform (BPP)-->>Buyer Platform (BAP):ACK
            rect rgb(191, 223, 255)
            Insurer Platform (BPP)->>Buyer Platform (BAP):on_init
            Buyer Platform (BAP)-->>Insurer Platform (BPP): ACK
            end
    reference: if any
    example: 
      value:
        $ref: "../../examples/health-insurance/on_init/on_init_mutliple-offer_1.yaml"      
  - summary: Buyer app fetches the Proposer Details form
    api: form
    details:
      - description: Buyer app fetches the Proposer Details form from the insurer using the link provided in the previous step.
        mermaid: >-
          sequenceDiagram
            title Initializing Order
            participant Buyer Platform (BAP)
            participant Insurer Platform (BPP)
            participant Insurer Form Service
            rect rgb(191, 223, 255)
            Buyer Platform (BAP)->>Insurer Form Service: Get Form
            Insurer Form Service-->>Buyer Platform (BAP): Form Received
            Buyer Platform (BAP)->>Insurer Form Service: Form Submission
            Insurer Form Service-->>Buyer Platform (BAP): Submission ID
            end
            Buyer Platform (BAP)->>Insurer Platform (BPP): init(with submissionID)
            Insurer Platform (BPP)-->>Buyer Platform (BAP):ACK
            Insurer Platform (BPP)->>Buyer Platform (BAP):on_init
            Buyer Platform (BAP)-->>Insurer Platform (BPP): ACK
    reference: if any
    example:
      value: 
        $ref: "../../examples/health-insurance/forms/buyer-medical-info.html"
  
