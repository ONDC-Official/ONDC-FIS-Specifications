  - summary: Buyer app initiates the health insurance request
    api: init
    details:
      - description: Buyer app initiates purchase of a specific health insurance plan that suits their needs and links the medical information submission details with it.
        mermaid: >-
          sequenceDiagram
            title Initializing Order
            participant Buyer Platform (BAP)
            participant Insurer Platform (BPP)
            participant Insurer Form Service
            Buyer Platform (BAP)->>Insurer Form Service: Get Form
            Insurer Form Service-->>Buyer Platform (BAP): Form Received
            Buyer Platform (BAP)->>Insurer Form Service: Form Submission
            Insurer Form Service-->>Buyer Platform (BAP): Submission ID
            rect rgb(191, 223, 255)
            Buyer Platform (BAP)->>Insurer Platform (BPP): init(with submissionID)
            Insurer Platform (BPP)-->>Buyer Platform (BAP):ACK
            end
            Insurer Platform (BPP)->>Buyer Platform (BAP):on_init
            Buyer Platform (BAP)-->>Insurer Platform (BPP): ACK
    reference: if any
    example: 
      value:
        $ref: "../../examples/health-insurance/init/init-request-medical-info.yaml"
  - summary: Insurer returns the response to initailized health insurance plan
    api: on_init
    details:
      - description: Insurer responds to buyer and ask for nominee details information by sending a form.
        mermaid: >-
          sequenceDiagram
            title Initializing Order
            participant Buyer Platform (BAP)
            participant Insurer Platform (BPP)
            participant Insurer Form Service
            Buyer Platform (BAP)->>Insurer Form Service: Get Form
            Insurer Form Service-->>Buyer Platform (BAP): Form Received
            Buyer Platform (BAP)->>Insurer Form Service: Form Submission
            Insurer Form Service-->>Buyer Platform (BAP): Submission ID
            Buyer Platform (BAP)->>Insurer Platform (BPP): init(with submissionID)
            Insurer Platform (BPP)-->>Buyer Platform (BAP):ACK
            rect rgb(191, 223, 255)
            Insurer Platform (BPP)->>Buyer Platform (BAP):on_init
            Buyer Platform (BAP)-->>Insurer Platform (BPP): ACK
            end
    reference: if any
    example: 
      value:
        $ref: "../../examples/health-insurance/on_init/on_init-request-medical-info.yaml"
  - summary: Buyer app fetches the nominee details form
    api: form
    details:
      - description: Buyer app fetches the nominee details form from the insurer using the link provided in the previous step.
        mermaid: >-
          sequenceDiagram
            title  Order Confirmation
            participant Buyer Platform (BAP)
            participant Insurer Platform (BPP)
            participant Insurer Form Service
            rect rgb(191, 223, 255)
            Buyer Platform (BAP)->>Insurer Form Service: Get Form
            Insurer Form Service-->>Buyer Platform (BAP): Form Received
            Buyer Platform (BAP)->>Insurer Form Service: Form Submission
            Insurer Form Service-->>Buyer Platform (BAP): Submission ID
            end
            Buyer Platform (BAP)->>Insurer Platform (BPP): confirm(with submissionID)
            Insurer Platform (BPP)-->>Buyer Platform (BAP):ACK
            Insurer Platform (BPP)->>Buyer Platform (BAP):on_confirm
            Buyer Platform (BAP)-->>Insurer Platform (BPP): ACK 
    reference: if any
    example:
      value: 
        $ref: "../../examples/health-insurance/forms/nominee-dtls.html"
  - summary: Buyer app confirms the health insurance request
    api: confirm
    details:
      - description: Buyer app confirms the health insurance request and provides all the necessary information as per the terms.
        mermaid: >-
          sequenceDiagram
            title  Order Confirmation
            participant Buyer Platform (BAP)
            participant Insurer Platform (BPP)
            participant Insurer Form Service
            Buyer Platform (BAP)->>Insurer Form Service: Get Form
            Insurer Form Service-->>Buyer Platform (BAP): Form Received
            Buyer Platform (BAP)->>Insurer Form Service: Form Submission
            Insurer Form Service-->>Buyer Platform (BAP): Submission ID
            rect rgb(191, 223, 255)
            Buyer Platform (BAP)->>Insurer Platform (BPP): confirm(with submissionID)
            Insurer Platform (BPP)-->>Buyer Platform (BAP):ACK
            end
            Insurer Platform (BPP)->>Buyer Platform (BAP):on_confirm
            Buyer Platform (BAP)-->>Insurer Platform (BPP): ACK 
    reference: if any
    example:
      value:
        $ref: "../../examples/health-insurance/confirm/confirm-request.yaml"         
  - summary: Insurer confirms the health insurance order
    api: on_confirm
    details:
      - description: Insurer confirms the health insurace and provides the confirmation details.
        mermaid: >-
          sequenceDiagram
            title  Order Confirmation
            participant Buyer Platform (BAP)
            participant Insurer Platform (BPP)
            participant Insurer Form Service
            Buyer Platform (BAP)->>Insurer Form Service: Get Form
            Insurer Form Service-->>Buyer Platform (BAP): Form Received
            Buyer Platform (BAP)->>Insurer Form Service: Form Submission
            Insurer Form Service-->>Buyer Platform (BAP): Submission ID
            Buyer Platform (BAP)->>Insurer Platform (BPP): confirm(with submissionID)
            Insurer Platform (BPP)-->>Buyer Platform (BAP):ACK
            rect rgb(191, 223, 255)
            Insurer Platform (BPP)->>Buyer Platform (BAP):on_confirm
            Buyer Platform (BAP)-->>Insurer Platform (BPP): ACK 
            end
    reference: if any
    example:
      value:
        $ref: "../../examples/health-insurance/on_confirm/on_confirm-request_1.yaml"  
  - summary: Buyer app cancels the order
    api: cancel
    details:
      - description: Buyer app requests for cancellation of order
        mermaid: >-
          sequenceDiagram
            title Order Fulfillment
            participant Buyer Platform (BAP)
            participant Insurer Platform (BPP)
            rect rgb(191, 223, 255)
            Buyer Platform (BAP)->>Insurer Platform (BPP): cancel
            Insurer Platform (BPP)-->>Buyer Platform (BAP):ACK
            end
            Insurer Platform (BPP)->>Buyer Platform (BAP):on_cancel
            Buyer Platform (BAP)-->>Insurer Platform (BPP): ACK
    reference: if any
    example:
      value:
        $ref: "../../examples/health-insurance/cancel/cancel-request.yaml"
  - summary: Insurer accepts/appends the terms of cancellation
    api: on_cancel
    details:
      - description: Insurer accepts the terms of cancel request and provides with latest order update
        mermaid: >-
          sequenceDiagram
            title Order Fulfillment
            participant Buyer Platform (BAP)
            participant Insurer Platform (BPP)
            Buyer Platform (BAP)->>Insurer Platform (BPP): cancel
            Insurer Platform (BPP)-->>Buyer Platform (BAP):ACK
            rect rgb(191, 223, 255)
            Insurer Platform (BPP)->>Buyer Platform (BAP):on_cancel
            Buyer Platform (BAP)-->>Insurer Platform (BPP): ACK
            end
    reference: if any
    example:
      value:
        $ref: "../../examples/health-insurance/on_cancel/on_cancel-request.yaml" 