summary: Health Insurance Application
details:
  - description: Discovery of health insurance .
    mermaid: >-
      sequenceDiagram
        title Health insurance Discovery
        Buyer Platform (BAP)->>Gateway (BG): search
        Gateway (BG) ->> Buyer Platform (BAP): ACK
        Gateway (BG)->>Registry: Lookup Insurer Platforms (lookup)
        Registry->>Gateway (BG): List of Insurer Platforms (200 OK)
        Gateway (BG)->>Insurer Platform (BPP): search
        Insurer Platform (BPP)->>Gateway (BG) : ACK
        Insurer Platform (BPP)->>Buyer Platform (BAP): Publish Catalog of Insurer 1 (on_search)
        Buyer Platform (BAP)->>Insurer Platform (BPP): ACK    
  - description: Ordering
    mermaid: >-
      sequenceDiagram
        title  Selection
        participant Buyer Platform (BAP)
        participant Insurer Platform (BPP)
        participant Insurer Form Service
        Buyer Platform (BAP)->> Insurer Form Service: Get Form
        Insurer Form Service-->>Buyer Platform (BAP): Form Received
        Buyer Platform (BAP)->>Insurer Form Service: Form Submission
        Insurer Form Service-->>Buyer Platform (BAP): Submission ID 
        Buyer Platform (BAP)->>Insurer Platform (BPP): select(with submissionID)
        Insurer Platform (BPP)-->>Buyer Platform (BAP):ACK
        Insurer Platform (BPP)->>Buyer Platform (BAP):on_select
        Buyer Platform (BAP)-->>Insurer Platform (BPP): ACK  
  - description: Initializing the order 
    mermaid: >-
      sequenceDiagram
        title Initializing Order
        participant Buyer Platform (BAP)
        participant Insurer Platform (BPP)
        participant Insurer Form Service
        Buyer Platform (BAP)->>Insurer Form Service: Get Form
        Insurer Form Service-->>Buyer Platform (BAP): Form Received
        Buyer Platform (BAP)->>Insurer Form Service: Form Submission
        Insurer Form Service-->>Buyer Platform (BAP): Submission ID
        Buyer Platform (BAP)->>Insurer Platform (BPP): init(with submissionID)
        Insurer Platform (BPP)-->>Buyer Platform (BAP):ACK
        Insurer Platform (BPP)->>Buyer Platform (BAP):on_init
        Buyer Platform (BAP)-->>Insurer Platform (BPP): ACK      
  - description: Order Confirmation 
    mermaid: >-
      sequenceDiagram
        title  Order Confirmation
        participant Buyer Platform (BAP)
        participant Insurer Platform (BPP)
        participant Insurer Form Service
        Buyer Platform (BAP)->>Insurer Form Service: Get Form
        Insurer Form Service-->>Buyer Platform (BAP): Form Received
        Buyer Platform (BAP)->>Insurer Form Service: Form Submission
        Insurer Form Service-->>Buyer Platform (BAP): Submission ID
        Buyer Platform (BAP)->>Insurer Platform (BPP): confirm(with submissionID)
        Insurer Platform (BPP)-->>Buyer Platform (BAP):ACK
        Insurer Platform (BPP)->>Buyer Platform (BAP):on_confirm
        Buyer Platform (BAP)-->>Insurer Platform (BPP): ACK 
  - description: Fulfillment  
    mermaid: >-
      sequenceDiagram
        title Order Fulfillment
        participant Buyer Platform (BAP)
        participant Insurer Platform (BPP)
        Buyer Platform (BAP)->>Insurer Platform (BPP): status-Request application status
        Insurer Platform (BPP)-->>Buyer Platform (BAP):ACK
        Insurer Platform (BPP)->>Buyer Platform (BAP):on_status - Provide application status
        Buyer Platform (BAP)-->>Insurer Platform (BPP): ACK            
references: if any
steps:
  - summary: Buyer app search for available health insurance providers
    api: search
    details:
      - description: Buyer app explore health insurance options by searching for insurers over the network.
        mermaid: >-
          sequenceDiagram
            title Health insurance Discovery
            rect rgb(191, 223, 255)
            Buyer Platform (BAP)->>Gateway (BG): search
            Gateway (BG) ->> Buyer Platform (BAP): ACK
            Gateway (BG)->>Registry: Lookup Insurer Platforms (lookup)
            Registry->>Gateway (BG): List of Insurer Platforms (200 OK)
            Gateway (BG)->>Insurer Platform (BPP): search
            Insurer Platform (BPP)->>Gateway (BG) : ACK
            end
            Insurer Platform (BPP)->>Buyer Platform (BAP): Publish Catalog of Insurer 1 (on_search)
            Buyer Platform (BAP)->>Insurer Platform (BPP): ACK    
    reference: if any
    example:
      value:
        $ref: "../../examples/health-insurance/search/search-request.yaml"
  - summary: Insurer provides a catalog of different insurance products
    api: on_search
    details:
      - description: Insurer sends a comprehensive catalog of various insurance products specifically tailored for health insurance, all of which are offered by the insurer with personal and family info form.
        mermaid: >-
          sequenceDiagram
            title Health insurance Discovery
            Buyer Platform (BAP)->>Gateway (BG): search
            Gateway (BG) ->> Buyer Platform (BAP): ACK
            Gateway (BG)->>Registry: Lookup Insurer Platforms (lookup)
            Registry->>Gateway (BG): List of Insurer Platforms (200 OK)
            Gateway (BG)->>Insurer Platform (BPP): search
            Insurer Platform (BPP)->>Gateway (BG) : ACK
            rect rgb(191, 223, 255)
            Insurer Platform (BPP)->>Buyer Platform (BAP): Publish Catalog of Insurer 1 (on_search)
            Buyer Platform (BAP)->>Insurer Platform (BPP): ACK  
            end
    reference: if any
    example:
      value:
        $ref: "../../examples/health-insurance/on_search/on_search-request.yaml"
  - summary: Buyer app fetches the personal/individual information form
    api: form
    details:
      - description: Buyer app fetches the personal information details form from the insurer using the link provided in the previous step.
        mermaid: >-
          sequenceDiagram
            title Health insurance Discovery
            participant Buyer Platform (BAP)
            participant Insurer Platform (BPP)
            participant Insurer Form Service
            rect rgb(191, 223, 255)
            Buyer Platform (BAP)->> Insurer Form Service: Get Form
            Insurer Form Service-->>Buyer Platform (BAP): Form Received
            Buyer Platform (BAP)->>Insurer Form Service: Form Submission
            Insurer Form Service-->>Buyer Platform (BAP): Submission ID 
            end
            Buyer Platform (BAP)->>Insurer Platform (BPP): search(with submissionID)
            Insurer Platform (BPP)-->>Buyer Platform (BAP):ACK
            Insurer Platform (BPP)->>Buyer Platform (BAP):on_search
            Buyer Platform (BAP)-->>Insurer Platform (BPP): ACK
    reference: if any
    example:
      value: 
        $ref: ../../examples/health-insurance/forms/personal-info.html
  - summary: Buyer app fetches the family information form
    api: form
    details:
      - description: Buyer app fetches the family information details form from the insurer using the link provided in the previous step.
        mermaid: >-
          sequenceDiagram
            title Health insurance Discovery
            participant Buyer Platform (BAP)
            participant Insurer Platform (BPP)
            participant Insurer Form Service
            rect rgb(191, 223, 255)
            Buyer Platform (BAP)->> Insurer Form Service: Get Form
            Insurer Form Service-->>Buyer Platform (BAP): Form Received
            Buyer Platform (BAP)->>Insurer Form Service: Form Submission
            Insurer Form Service-->>Buyer Platform (BAP): Submission ID
            end 
            Buyer Platform (BAP)->>Insurer Platform (BPP): search(with submissionID)
            Insurer Platform (BPP)-->>Buyer Platform (BAP):ACK
            Insurer Platform (BPP)->>Buyer Platform (BAP):on_search
            Buyer Platform (BAP)-->>Insurer Platform (BPP): ACK
    reference: if any
    example:
      value: 
        $ref: ../../examples/health-insurance/forms/family-info.html      
  - summary: Buyer app search for available health insurance providers
    api: search
    details:
      - description: Buyer app explore health insurance options by searching for insurers.
