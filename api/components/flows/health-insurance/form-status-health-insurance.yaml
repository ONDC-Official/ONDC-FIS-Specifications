summary: Form Status for text/html
details:
  - description: Detailed process form responses flows in case if mime type is text/html
    mermaid: >-
      sequenceDiagram
        participant Buyer Platform (BAP)
        participant Insurer Platform (BPP)
        participant Insurer Form Service
        Insurer Platform (BPP)->>Buyer Platform (BAP):on_select
        Buyer Platform (BAP)-->>Insurer Platform (BPP): ACK 
        Buyer Platform (BAP)->>Insurer Form Service: Get Form
        Insurer Form Service-->>Buyer Platform (BAP): Form Received
        Buyer Platform (BAP)->>Insurer Form Service: Form Submission
        Insurer Form Service-->>Buyer Platform (BAP): Submission ID
        Buyer Platform (BAP)->>Insurer Platform (BPP): select
        Insurer Platform (BPP)-->>Buyer Platform (BAP): ACK
        Insurer Platform (BPP)->>Buyer Platform (BAP):on_select
        Buyer Platform (BAP)-->>Insurer Platform (BPP): ACK
        Buyer Platform (BAP)->>Insurer Platform (BPP): status
        Insurer Platform (BPP)-->>Buyer Platform (BAP): ACK
        Insurer Platform (BPP)->> Buyer Platform (BAP): on_status
        Buyer Platform (BAP)-->>Insurer Platform (BPP): ACK    
references: if any
steps:
  - summary: Provider platform returns the response to selected health insurance plan.
    api: on_select
    details:
      - description: The provider platform responds with detailed information for the selected health insurance service.
        mermaid: >-
          sequenceDiagram
            participant Buyer Platform (BAP)
            participant Insurer Platform (BPP)
            participant Insurer Form Service
            rect rgb(191, 223, 255)
            Insurer Platform (BPP)->>Buyer Platform (BAP):on_select
            Buyer Platform (BAP)-->>Insurer Platform (BPP): ACK 
            end
            Buyer Platform (BAP)->>Insurer Form Service: Get Form
            Insurer Form Service-->>Buyer Platform (BAP): Form Received
            Buyer Platform (BAP)->>Insurer Form Service: Form Submission
            Insurer Form Service-->>Buyer Platform (BAP): Submission ID
            Buyer Platform (BAP)->>Insurer Platform (BPP): select
            Insurer Platform (BPP)-->>Buyer Platform (BAP): ACK
    reference: if any
    example:
      value: 
        $ref: "../../examples/health-insurance/on_select/on_select-request-personal-info.yaml"
  - summary: Consumer platform fetches the PED details
    api: form
    details:
      - description: Consumer platform fetches the PED Details form from the Provider platform using the link provided in the previous step
        mermaid: >-
          sequenceDiagram
            participant Buyer Platform (BAP)
            participant Insurer Platform (BPP)
            participant Insurer Form Service
            Insurer Platform (BPP)->>Buyer Platform (BAP):on_select
            Buyer Platform (BAP)-->>Insurer Platform (BPP): ACK 
            rect rgb(191, 223, 255)
            Buyer Platform (BAP)->>Insurer Form Service: Get Form
            Insurer Form Service-->>Buyer Platform (BAP): Form Received
            Buyer Platform (BAP)->>Insurer Form Service: Form Submission
            Insurer Form Service-->>Buyer Platform (BAP): Submission ID
            end
            Buyer Platform (BAP)->>Insurer Platform (BPP): select
            Insurer Platform (BPP)-->>Buyer Platform (BAP): ACK
    reference: if any
    example:
      value: 
        $ref: "../../examples/health-insurance/forms/ped-dtls.html"
  
  - summary: Consumer platform selects a health insurance for more details.
    api: select
    details:
      - description: Consumer platform selects a specific health insurance plan that suits their customer needs and links the PED details with it.
        mermaid: >-
          sequenceDiagram
            participant Buyer Platform (BAP)
            participant Insurer Platform (BPP)
            participant Insurer Form Service
            Insurer Platform (BPP)->>Buyer Platform (BAP):on_select
            Buyer Platform (BAP)-->>Insurer Platform (BPP): ACK 
            Buyer Platform (BAP)->>Insurer Form Service: Get Form
            Insurer Form Service-->>Buyer Platform (BAP): Form Received
            Buyer Platform (BAP)->>Insurer Form Service: Form Submission
            Insurer Form Service-->>Buyer Platform (BAP): Submission ID
            rect rgb(191, 223, 255)
            Buyer Platform (BAP)->>Insurer Platform (BPP): select
            Insurer Platform (BPP)-->>Buyer Platform (BAP): ACK 
            end
    reference: if any
    example:
      value: 
        $ref: "../../examples/health-insurance/select/select-request-ped-info.yaml"
  - summary: Provider platform returns the response to selected health insurance plan.
    api: on_select
    details:
      - description: The provider platform responds with detailed information for the selected health insurance service.
        mermaid: >-
          sequenceDiagram
            participant Buyer Platform (BAP)
            participant Insurer Platform (BPP)
            participant Insurer Form Service
            rect rgb(191, 223, 255)
            Insurer Platform (BPP)->>Buyer Platform (BAP):on_select
            Buyer Platform (BAP)-->>Insurer Platform (BPP): ACK
            end
            Buyer Platform (BAP)->>Insurer Form Service: Get Form
            Insurer Form Service-->>Buyer Platform (BAP): Form Received
            Buyer Platform (BAP)->>Insurer Form Service: Form Submission
            Insurer Form Service-->>Buyer Platform (BAP): Submission ID
    reference: if any
    example:
      value: 
        $ref: "../../examples/health-insurance/on_select/on_select-request-ped-info.yaml"    
  - summary: Get PAN deatails form.
    api: form
    details:
      - description: Consumer platform fetches the PAN Details form from the Provider platform using the link provided in the previous step
        mermaid: >-
          sequenceDiagram
            participant Buyer Platform (BAP)
            participant Insurer Platform (BPP)
            participant Insurer Form Service
            Insurer Platform (BPP)->>Buyer Platform (BAP):on_select
            Buyer Platform (BAP)-->>Insurer Platform (BPP): ACK
            rect rgb(191, 223, 255)
            Buyer Platform (BAP)->>Insurer Form Service: Get Form
            Insurer Form Service-->>Buyer Platform (BAP): Form Received
            Buyer Platform (BAP)->>Insurer Form Service: Form Submission
            Insurer Form Service-->>Buyer Platform (BAP): Submission ID
            end
    reference: if any
    example:
      value: 
        $ref: "../../examples/health-insurance/forms/pan-dob-dtls.html"              
  - summary: Consumer platform seeks the most recent health insurance status update(Form Status).
    api: status
    details:
      - description: Consumer platform fetches the status of PED form by sending the form id.
        mermaid: >-
          sequenceDiagram
            participant Buyer Platform (BAP)
            participant Insurer Platform (BPP)
            participant Insurer Form Service
            rect rgb(191, 223, 255)
            Buyer Platform (BAP)->>Insurer Platform (BPP): status
            Insurer Platform (BPP)-->>Buyer Platform (BAP): ACK
            end
            Insurer Platform (BPP)->> Buyer Platform (BAP): on_status
            Buyer Platform (BAP)-->>Insurer Platform (BPP): ACK       
    reference: if any
    example:
      value: 
        $ref: "../../examples/health-insurance/status/status-request-form-ped.yaml"
  - summary: Provider platform returns the health insurance status update(for Form Status).
    api: on_status
    details:
      - description: Provider platform returns the latest status of form.
        mermaid: >-
          sequenceDiagram
            participant Buyer Platform (BAP)
            participant Insurer Platform (BPP)
            participant Insurer Form Service
            Buyer Platform (BAP)->>Insurer Platform (BPP): status
            Insurer Platform (BPP)-->>Buyer Platform (BAP): ACK
            rect rgb(191, 223, 255)
            Insurer Platform (BPP)->> Buyer Platform (BAP): on_status
            Buyer Platform (BAP)-->>Insurer Platform (BPP): ACK 
            end
    reference: if any
    example:
      value: 
        $ref: "../../examples/health-insurance/on_status/on_status-ped-form-processing.yaml"
      

