summary: Form Status for text/html
details:
  - description: Detailed process form responses flows in case if mime type is text/html
    mermaid: >-
      sequenceDiagram
        participant Borrower Platform (BAP)
        participant Lender Platform(BPP)
        participant Lender Form Service
        Lender Platform(BPP)->>Borrower Platform (BAP):on_select
        Borrower Platform (BAP)-->>Lender Platform(BPP): ACK 
        Borrower Platform (BAP)->>Lender Form Service: Get Form
        Lender Form Service-->>Borrower Platform (BAP): Form Received
        Borrower Platform (BAP)->>Lender Form Service: Form Submission
        Lender Form Service-->>Borrower Platform (BAP): Submission ID
        Borrower Platform (BAP)->>Lender Platform(BPP): select
        Lender Platform(BPP)-->>Borrower Platform (BAP): ACK
        Lender Platform(BPP)->>Borrower Platform (BAP):on_select
        Borrower Platform (BAP)-->>Lender Platform(BPP): ACK
        Borrower Platform (BAP)->>Lender Platform(BPP): status
        Lender Platform(BPP)-->>Borrower Platform (BAP): ACK
        Lender Platform(BPP)->> Borrower Platform (BAP): on_status
        Borrower Platform (BAP)-->>Lender Platform(BPP): ACK       
references: if any
steps:
  - summary: The lender sends available loan offers for the chosen invoice based loan service.
    api: on_select
    details:
      - description: The lender platform responds with detailed information and the necessary application form for the selected invoice based loan service.
        mermaid: >-
          sequenceDiagram
            participant Borrower Platform (BAP)
            participant Lender Platform(BPP)
            participant Lender Form Service
            rect rgb(191, 223, 255)
            Lender Platform(BPP)->>Borrower Platform (BAP):on_select
            Borrower Platform (BAP)-->>Lender Platform(BPP): ACK 
            end
            Borrower Platform (BAP)->>Lender Form Service: Get Form
            Lender Form Service-->>Borrower Platform (BAP): Form Received
            Borrower Platform (BAP)->>Lender Form Service: Form Submission
            Lender Form Service-->>Borrower Platform (BAP): Submission ID
            Borrower Platform (BAP)->>Lender Platform(BPP): select
            Lender Platform(BPP)-->>Borrower Platform (BAP): ACK
    reference: if any
    example:
      value: 
        $ref: "../../examples/invoice-based-loans/on_select/on_select-request-multi-offer-set-loan-amount.yaml" 
  - summary: Borrower fetches the loan amount form
    api: form
    details:
      - description: Borrower platform fetches the loan amount form from the lender platform using the link provided in the previous step
        mermaid: >-
          sequenceDiagram
            participant Borrower Platform (BAP)
            participant Lender Platform(BPP)
            participant Lender Form Service
            Lender Platform(BPP)->>Borrower Platform (BAP):on_select
            Borrower Platform (BAP)-->>Lender Platform(BPP): ACK 
            rect rgb(191, 223, 255)
            Borrower Platform (BAP)->>Lender Form Service: Get Form
            Lender Form Service-->>Borrower Platform (BAP): Form Received
            Borrower Platform (BAP)->>Lender Form Service: Form Submission
            Lender Form Service-->>Borrower Platform (BAP): Submission ID
            end
            Borrower Platform (BAP)->>Lender Platform(BPP): select
            Lender Platform(BPP)-->>Borrower Platform (BAP): ACK
    reference: if any
    example:
      value: 
        $ref: ../../examples/invoice-based-loans/forms/invoice-based-loans-set-loan-amount.html
  - summary: The borrower chooses the invoice based loan service.
    api: select
    details:
      - description: The borrower selects the specific invoice based loan service they are interested in.
        mermaid: >-
          sequenceDiagram
            participant Borrower Platform (BAP)
            participant Lender Platform(BPP)
            participant Lender Form Service
            Lender Platform(BPP)->>Borrower Platform (BAP):on_select
            Borrower Platform (BAP)-->>Lender Platform(BPP): ACK 
            Borrower Platform (BAP)->>Lender Form Service: Get Form
            Lender Form Service-->>Borrower Platform (BAP): Form Received
            Borrower Platform (BAP)->>Lender Form Service: Form Submission
            Lender Form Service-->>Borrower Platform (BAP): Submission ID
            rect rgb(191, 223, 255)
            Borrower Platform (BAP)->>Lender Platform(BPP): select
            Lender Platform(BPP)-->>Borrower Platform (BAP): ACK 
            end 
    reference: if any
    example:
      value: 
        $ref: "../../examples/invoice-based-loans/select/select-request-multi-offer-set-loan-amount.yaml"
  - summary: The lender sends available loan offers for the chosen invoice based loan service.
    api: on_select
    details:
      - description: The lender platform responds with detailed information and the necessary application form for the selected invoice based loan service.
        mermaid: >-
          sequenceDiagram
            participant Borrower Platform (BAP)
            participant Lender Platform(BPP)
            participant Lender Form Service
            rect rgb(191, 223, 255)
            Lender Platform(BPP)->>Borrower Platform (BAP):on_select
            Borrower Platform (BAP)-->>Lender Platform(BPP): ACK
            end
            Borrower Platform (BAP)->>Lender Form Service: Get Form
            Lender Form Service-->>Borrower Platform (BAP): Form Received
            Borrower Platform (BAP)->>Lender Form Service: Form Submission
            Lender Form Service-->>Borrower Platform (BAP): Submission ID
    reference: if any
    example:
      value: 
        $ref: "../../examples/invoice-based-loans/on_select/on_select-request-kyc-form.yaml" 
  - summary: Borrower get PAN deatails form from lender.
    api: form
    details:
      - description: Borrower platform fetches the PAN details form from the lender platform using the link provided in the previous step
        mermaid: >-
          sequenceDiagram
            participant Borrower Platform (BAP)
            participant Lender Platform(BPP)
            participant Lender Form Service
            Lender Platform(BPP)->>Borrower Platform (BAP):on_select
            Borrower Platform (BAP)-->>Lender Platform(BPP): ACK
            rect rgb(191, 223, 255)
            Borrower Platform (BAP)->>Lender Form Service: Get Form
            Lender Form Service-->>Borrower Platform (BAP): Form Received
            Borrower Platform (BAP)->>Lender Form Service: Form Submission
            Lender Form Service-->>Borrower Platform (BAP): Submission ID
            end 
    reference: if any
    example:
      value: 
        $ref: ../../examples/invoice-based-loans/forms/invoice-based-loans-individual-kyc.html
  - summary: The borrower seeks the most recent loan status update.
    api: status
    details:
      - description: The borrower platform requests the lender platform to provide the latest status of the invoice based loan application.
        mermaid: >-
          sequenceDiagram
            participant Borrower Platform (BAP)
            participant Lender Platform(BPP)
            participant Lender Form Service
            rect rgb(191, 223, 255)
            Borrower Platform (BAP)->>Lender Platform(BPP): status
            Lender Platform(BPP)-->>Borrower Platform (BAP): ACK
            end
            Lender Platform(BPP)->> Borrower Platform (BAP): on_status
            Borrower Platform (BAP)-->>Lender Platform(BPP): ACK         
    reference: if any
    example:
      value: 
        $ref: "../../examples/invoice-based-loans/status/status-request-form.yaml"
  - summary: The lender shares the latest loan status with the borrower.
    api: on_status
    details:
      - description: The lender platform updates the borrower with the most recent status of the invoice based loan application including installment details.
        mermaid: >-
          sequenceDiagram
            participant Borrower Platform (BAP)
            participant Lender Platform(BPP)
            participant Lender Form Service
            Borrower Platform (BAP)->>Lender Platform(BPP): status
            Lender Platform(BPP)-->>Borrower Platform (BAP): ACK
            rect rgb(191, 223, 255)
            Lender Platform(BPP)->> Borrower Platform (BAP): on_status
            Borrower Platform (BAP)-->>Lender Platform(BPP): ACK
            end     
    reference: if any
    example:
      value: 
        $ref: "../../examples/invoice-based-loans/on_status/on_status-request-form.yaml"
  