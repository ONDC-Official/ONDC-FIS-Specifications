          appropriate cancellation reason "
        mermaid: >
          sequenceDiagram
            title Credit Line Cancellation
            participant Borrower Platform (BAP)
            participant Lender Platform (BPP)
            rect rgb(191, 223, 255) 
            Borrower Platform (BAP)->>Lender Platform (BPP): cancel(with cancellation reason)
            Lender Platform (BPP)-->>Borrower Platform (BAP):ACK
            end
            Lender Platform (BPP)->>Borrower Platform (BAP):on_cancel(cancellation in-progress)
            Borrower Platform (BAP)-->>Lender Platform (BPP): ACK
            Lender Platform (BPP)->>Borrower Platform (BAP):on_init (cancellation confirmation)
            Borrower Platform (BAP)-->>Lender Platform (BPP): ACK
